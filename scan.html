<head>

    <script src="https://unpkg.com/jsQR@1.4.0/dist/jsQR.js"></script>

    </style>
</head>
<body>
    <h1>ğŸ” áŸáŸ’á€áŸá“áŸá·áŸáŸ’áŸá˜á€á™áºá</h1>
    
    <div id="scanner-container">
        <video id="camera" width="400" height="300"></video>
    </div>

    <div id="result"></div>

    <div>
        <button class="btn-primary" onclick="window.location.href='list.html'">
            ğŸ“Š á˜á¾á›ášá”á¶á™á€á¶ášááŸ
        </button>
        <button class="btn-secondary" onclick="clearScan()">
            ğŸ—‘ï¸ áŸá˜áŸ’á¢á¶áá¢áŸá€áŸ’ášá„áŸ‹
        </button>
    </div>

    <script src="students.js"></script>
    <script>
        const video = document.getElementById('camera');
        const resultDiv = document.getElementById('result');
        let isScanning = true;

        // á”á¾á€á€á¶á˜áŸášáŸ‰á¶
        startCamera();

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            }).then(function(stream) {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scanQR);
            }).catch(function(err) {
                resultDiv.innerHTML = `<div class="info">âŒ á˜á·á“á¢á¶á…á”á¾á€á€á¶á˜áŸášáŸ‰á¶á”á¶á“: ${err.message}</div>`;
            });
        }

        function scanQR() {
            if (!isScanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                const studentId = code.data;
                const student = students.find(s => s.id === studentId || s.qr_code === studentId);
                
                if (student) {
                    recordLateStudent(student);
                } else {
                    resultDiv.innerHTML = `<div class="info">âŒ á˜á·á“á˜á¶á“áŸá·áŸáŸ’áŸá“áŸ…á€áŸ’á“á»á„á”áŸ’ášá–áŸá“áŸ’á’</div>`;
                }
            }
            
            if (isScanning) {
                requestAnimationFrame(scanQR);
            }
        }

        function recordLateStudent(student) {
            const now = new Date();
            const record = {
                student_id: student.id,
                name: student.name,
                class: student.class,
                late_time: now.toTimeString().split(' ')[0],
                date: now.toDateString(),
                timestamp: now.getTime()
            };

            // ášá€áŸ’áŸá¶á‘á»á€á€áŸ’á“á»á„ localStorage
            let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            reports.push(record);
            localStorage.setItem('lateReports', JSON.stringify(reports));

            // á”á„áŸ’á á¶á‰á›á‘áŸ’á’á•á›
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>âœ… á€ááŸ‹ááŸ’ášá¶á”á¶á“á‡áŸ„á‚!</h3>
                    <p><strong>áˆáŸ’á˜áŸ„áŸ‡:</strong> ${student.name}</p>
                    <p><strong>ááŸ’á“á¶á€áŸ‹:</strong> ${student.class}</p>
                    <p><strong>á–áŸá›áœáŸá›á¶:</strong> ${record.late_time}</p>
                    <p><strong>á€á¶á›á”ášá·á…áŸ’á†áŸá‘:</strong> ${record.date}</p>
                </div>
            `;

            // á”á‰áŸ’áˆá”áŸ‹á€á¶ášáŸáŸ’á€áŸá“á˜á½á™á—áŸ’á›áŸ‚á
            isScanning = false;
            setTimeout(() => {
                isScanning = true;
                resultDiv.innerHTML = '';
                requestAnimationFrame(scanQR);
            }, 2000);
        }

        function clearScan() {
            resultDiv.innerHTML = '';
            isScanning = true;
        }
    </script>
</body>
</html>
