<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្កេនសិស្សមកយឺត</title>
    <script src="https://unpkg.com/jsQR@1.4.0/dist/jsQR.js"></script>
    <style>
        body { 
            font-family: 'Khmer OS', Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 { 
            text-align: center; 
            color: #333;
            margin-bottom: 20px;
        }
        #scanner-container { 
            text-align: center; 
            margin: 20px 0; 
        }
        video { 
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #007bff;
            border-radius: 15px;
            background: #000;
        }
        #result { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 10px;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 2px solid #bee5eb; 
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button { 
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary { 
            background: #007bff; 
            color: white; 
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
        }
        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        #camera-permission {
            text-align: center;
            padding: 20px;
        }
        .permission-btn {
            background: #dc3545;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 2px solid #ffeaa7; 
        }
        .scan-count {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 ស្កេនសិស្សមកយឺត</h1>
        
        <div id="camera-permission" style="display: none;">
            <p>កម្មវិធីនេះត្រូវការអនុញ្ញាត់ប្រើកាមេរ៉ា</p>
            <button class="permission-btn" onclick="requestCameraPermission()">
                អនុញ្ញាត់កាមេរ៉ា
            </button>
        </div>
        
        <div id="scanner-container" style="display: none;">
            <video id="camera" playsinline></video>
            <p>យកកាមេរ៉ាចង្អុលទៅរក QR code នៅលើកាតសិស្ស</p>
            <div id="scan-count" class="scan-count" style="display: none;">
                ស្កេនរួចរាល់: <span id="scanned-count">0</span> នាក់
            </div>
        </div>

        <div id="result"></div>

        <div class="button-group">
            <button class="btn-success" onclick="startCamera()">
                ▶️ ចាប់ផ្ដើមស្កេន
            </button>
            <button class="btn-primary" onclick="window.location.href='list.html'">
                📊 មើលរបាយការណ៍
            </button>
            <button class="btn-secondary" onclick="stopCamera()">
                ⏹️ បញ្ឈប់កាមេរ៉ា
            </button>
            <button class="btn-primary" onclick="resetTodayScans()">
                🔄 កំណត់ស្កេនថ្ងៃនេះឡើងវិញ
            </button>
        </div>
    </div>

    <script>
        // ទិន្នន័យសិស្សឧទាហរណ៍ (ជំនួសដោយ students.js របស់អ្នក)
        const students = [
            { id: "S001", name: "សុក្រា", class: "10A", qr_code: "S001" },
            { id: "S002", name: "ម៉ាលី", class: "10A", qr_code: "S002" },
            { id: "S003", name: "វណ្ណា", class: "10B", qr_code: "S003" },
            { id: "S004", name: "រិទ្ធិ", class: "10B", qr_code: "S004" },
            { id: "S005", name: "សំណាង", class: "10C", qr_code: "S005" }
        ];
    </script>

    <script>
        const video = document.getElementById('camera');
        const resultDiv = document.getElementById('result');
        const scannerContainer = document.getElementById('scanner-container');
        const cameraPermissionDiv = document.getElementById('camera-permission');
        const scanCountDiv = document.getElementById('scan-count');
        const scannedCountSpan = document.getElementById('scanned-count');
        
        let stream = null;
        let isScanning = false;
        let scanAnimationFrame = null;
        let lastScannedQR = ''; // រក្សាទុក QR ចុងក្រោយដែលស្កេន

        // ពិនិត្យភាពឆបគ្នានៃ browser
        function checkCompatibility() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari');
                return false;
            }
            return true;
        }

        // ស្នើសុំអនុញ្ញាត់កាមេរ៉ា
        function requestCameraPermission() {
            if (!checkCompatibility()) return;
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(s) {
                stream = s;
                startCamera();
            }).catch(function(err) {
                console.error('Camera error:', err);
                showError('មិនអាចបើកកាមេរ៉ាបាន។ សូមពិនិត្យអនុញ្ញាត់កាមេរ៉ា');
                cameraPermissionDiv.style.display = 'block';
                scannerContainer.style.display = 'none';
            });
        }

        // ចាប់ផ្ដើមកាមេរ៉ា
        function startCamera() {
            if (stream) {
                video.srcObject = stream;
                video.play().then(() => {
                    scannerContainer.style.display = 'block';
                    cameraPermissionDiv.style.display = 'none';
                    scanCountDiv.style.display = 'block';
                    updateScanCount();
                    startQRScanning();
                }).catch(err => {
                    showError('មិនអាចបើកកាមេរ៉ាបាន: ' + err.message);
                });
            } else {
                requestCameraPermission();
            }
        }

        // ចាប់ផ្ដើមស្កេន QR
        function startQRScanning() {
            if (isScanning) return;
            
            isScanning = true;
            resultDiv.innerHTML = '<div class="info">🔍 កំពុងស្កេន QR code... សូមយកកាមេរ៉ាចង្អុលទៅកាន់កាតសិស្ស</div>';
            lastScannedQR = ''; // កំណត់ QR ចុងក្រោយឡើងវិញ
            
            function scanFrame() {
                if (!isScanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code && code.data !== lastScannedQR) {
                        lastScannedQR = code.data; // រក្សាទុក QR ថ្មី
                        handleScannedQR(code.data);
                    }
                }
                
                if (isScanning) {
                    scanAnimationFrame = requestAnimationFrame(scanFrame);
                }
            }
            
            scanAnimationFrame = requestAnimationFrame(scanFrame);
        }

        // ចាប់ផ្ដើមស្កេនម្តងទៀត
        function restartScanning() {
            if (!isScanning) {
                isScanning = true;
                resultDiv.innerHTML = '<div class="info">🔍 កំពុងស្កេន QR code... ស្កេនសិស្សបន្ទាប់</div>';
                lastScannedQR = ''; // កំណត់ឡើងវិញដើម្បីអោយអាចស្កេនសិស្សដដែលបាន
                scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
        }

        // ដោះស្រាយ QR code ដែលស្កេនបាន
        function handleScannedQR(qrData) {
            console.log("QR Scanned:", qrData);
            
            // បញ្ឈប់ការស្កេនបណ្តោះអាសន្ន ដើម្បីជៀសវាងការស្កេនស្ទួន
            if (isScanning) {
                isScanning = false;
                if (scanAnimationFrame) {
                    cancelAnimationFrame(scanAnimationFrame);
                }
            }
            
            // ទាញយក ID ពី URL
            let studentId = extractStudentIdFromURL(qrData);
            
            // បើមិនមាន ID នៅក្នុង URL, ពិនិត្យដោយផ្ទាល់
            if (!studentId) {
                studentId = qrData;
            }
            
            const student = students.find(s => s.id === studentId || s.qr_code === qrData);
            
            if (student) {
                // ពិនិត្យប្រសិនបើសិស្សនេះបានស្កេនរួចថ្ងៃនេះ
                const todayScanCheck = hasStudentScannedToday(student.id);
                
                if (todayScanCheck.scanned) {
                    showWarning(`⚠️ សិស្ស ${student.name} បានស្កេនមកយឺតថ្ងៃនេះរួចរាល់\n\nថ្ងៃស្អែកអាចស្កេនម្តងទៀតបាន`);
                    
                    // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 3 វិនាទី
                    setTimeout(() => {
                        restartScanning();
                    }, 3000);
                } else {
                    recordLateStudent(student);
                }
            } else {
                showError('❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ: ' + studentId);
                
                // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 2 វិនាទី
                setTimeout(() => {
                    restartScanning();
                }, 2000);
            }
        }

        // ពិនិត្យប្រសិនបើសិស្សបានស្កេនរួចថ្ងៃនេះ
        function hasStudentScannedToday(studentId) {
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const today = new Date().toDateString();
            
            // រកការស្កេនរបស់សិស្សនេះថ្ងៃនេះ
            const todayScans = reports.filter(report => 
                report.student_id === studentId && 
                report.date === today
            );
            
            return {
                scanned: todayScans.length > 0,
                scanCount: todayScans.length
            };
        }

        // កត់ត្រាសិស្សមកយឺត
        function recordLateStudent(student) {
            const now = new Date();
            const record = {
                student_id: student.id,
                name: student.name,
                class: student.class,
                late_time: now.toTimeString().split(' ')[0],
                date: now.toDateString(),
                timestamp: now.getTime()
            };

            // រក្សាទុកក្នុង localStorage
            let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            reports.push(record);
            localStorage.setItem('lateReports', JSON.stringify(reports));

            // បង្ហាញលទ្ធផល
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>✅ កត់ត្រាបានជោគ!</h3>
                    <p><strong>ឈ្មោះ:</strong> ${student.name}</p>
                    <p><strong>ថ្នាក់:</strong> ${student.class}</p>
                    <p><strong>ពេលវេលា:</strong> ${record.late_time}</p>
                    <p><strong>កាលបរិច្ឆេទ:</strong> ${record.date}</p>
                    <p><em>ស្កេនរួចរាល់! អាចស្កេនសិស្សបន្ទាប់បាន</em></p>
                </div>
            `;

            // ធ្វើបច្ចុប្បន្នភាពចំនួនស្កេន
            updateScanCount();

            // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 2 វិនាទី
            setTimeout(() => {
                restartScanning();
            }, 2000);
        }

        // ធ្វើបច្ចុប្បន្នភាពចំនួនស្កេនថ្ងៃនេះ
        function updateScanCount() {
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const today = new Date().toDateString();
            const todayScans = reports.filter(report => report.date === today);
            
            scannedCountSpan.textContent = todayScans.length;
        }

        // កំណត់ស្កេនថ្ងៃនេះឡើងវិញ
        function resetTodayScans() {
            if (confirm('តើអ្នកចង់កំណត់ស្កេនថ្ងៃនេះឡើងវិញមែនទេ? សិស្សទាំងអស់អាចស្កេនម្តងទៀតបាន។')) {
                const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                const today = new Date().toDateString();
                
                // រក្សាទុកតែការស្កេនពីមុនថ្ងៃនេះ
                const previousScans = reports.filter(report => report.date !== today);
                localStorage.setItem('lateReports', JSON.stringify(previousScans));
                
                updateScanCount();
                showError('✅ កំណត់ស្កេនថ្ងៃនេះឡើងវិញរួចរាល់! សិស្សទាំងអស់អាចស្កេនម្តងទៀតបាន។');
                
                // បើកការស្កេនម្តងទៀត
                if (!isScanning) {
                    setTimeout(() => {
                        restartScanning();
                    }, 2000);
                }
            }
        }

        // បង្ហាញការព្រមានស្កេនរួច
        function showWarning(message) {
            resultDiv.innerHTML = `
                <div class="warning">
                    <h3>⚠️ ស្កេនរួចរាល់</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // ទាញយក Student ID ពី URL
        function extractStudentIdFromURL(url) {
            try {
                // ពិនិត្យប្រសិនបើជា URL
                if (url.includes('?')) {
                    const urlObj = new URL(url);
                    const idParam = urlObj.searchParams.get('id');
                    return idParam;
                }
                return null;
            } catch (e) {
                console.log("Not a valid URL, using raw data");
                return null;
            }
        }

        // បញ្ឈប់កាមេរ៉ា
        function stopCamera() {
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            scannerContainer.style.display = 'none';
            scanCountDiv.style.display = 'none';
            cameraPermissionDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="info">កាមេរ៉ាត្រូវបានបិទ។ ចុច "ចាប់ផ្ដើមស្កេន" ដើម្បីបើកម្តងទៀត</div>';
        }

        // បង្ហាញកំហុស
        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // ពិនិត្យភាពឆបគ្នានៅពេលទំព័រត្រូវបានផ្ទុក
        window.onload = function() {
            if (!checkCompatibility()) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari លើ iPhone');
            }
            cameraPermissionDiv.style.display = 'block';
        };
    </script>
</body>
</html>
