        function createFallbackSupabaseClient() {
            console.warn('âš ï¸ Using fallback Supabase client');
            return {
                from: (tableName) => ({
                    select: (columns = '*') => {
                        console.log(`Fallback: select from ${tableName}`);
                        return Promise.resolve({ 
                            data: [], 
                            error: { message: 'Using localStorage fallback' } 
                        });
                    },
                    insert: (data) => {
                        console.log(`Fallback: insert into ${tableName}`, data);
                        const key = `${tableName}_local`;
                        const existing = JSON.parse(localStorage.getItem(key) || '[]');
                        existing.push({
                            ...data[0],
                            local_timestamp: new Date().toISOString(),
                            local_id: Date.now()
                        });
                        localStorage.setItem(key, JSON.stringify(existing));
                        return Promise.resolve({ 
                            data: [{ id: Date.now() }], 
                            error: null 
                        });
                    },
                    eq: (column, value) => ({
                        select: (columns = '*') => {
                            console.log(`Fallback: select where ${column}=${value}`);
                            return Promise.resolve({ data: [], error: null });
                        }
                    }),

                        limit: (count) => {
                            console.log(`Fallback: order by ${column} limit ${count}`);
                            return Promise.resolve({ data: [], error: null });
                        }
                    }),
                    limit: (count) => {
                        console.log(`Fallback: limit ${count}`);
                        return Promise.resolve({ data: [], error: null });
                    }
                })
            };
        }

            // Optimized statistics for large datasets
            function updateStatsOptimized() {
                if (!currentReportType || currentReportType === 'summary' || currentReportType === 'discipline-summary') return;
                
                // Use sampling for very large datasets
                let sampleSize = allReports.length;
                let sampleReports = allReports;
                
                if (allReports.length > CONFIG.SAMPLING_SIZE) {
                    // Take random sample
                    sampleSize = Math.min(CONFIG.SAMPLING_SIZE, allReports.length);
                    sampleReports = [];
                    
                    // Simple random sampling
                    const step = Math.floor(allReports.length / sampleSize);
                    for (let i = 0; i < allReports.length && sampleReports.length < sampleSize; i += step) {
                        sampleReports.push(allReports[i]);
                    }
                }
                
                const totalScans = allReports.length;
                const todayStr = new Date().toISOString().split('T')[0];
                
                // Count today's scans from sample
                const todayScansEstimate = sampleReports.filter(report => report.date === todayStr).length;
                const todayScans = allReports.length > CONFIG.SAMPLING_SIZE ? 
                    Math.round(todayScansEstimate * (allReports.length / sampleReports.length)) : 
                    allReports.filter(report => report.date === todayStr).length;
                
                // Count unique students from sample
                const uniqueStudentsSet = new Set(sampleReports.map(report => report.student_id));
                const uniqueStudentsEstimate = uniqueStudentsSet.size;
                const uniqueStudents = allReports.length > CONFIG.SAMPLING_SIZE ? 
                    Math.round(uniqueStudentsEstimate * (allReports.length / sampleReports.length)) : 
                    new Set(allReports.map(report => report.student_id)).size;
                
                // Calculate most frequent from sample
                const studentCounts = {};
                sampleReports.forEach(report => {
                    studentCounts[report.student_id] = (studentCounts[report.student_id] || 0) + 1;
                });
                const mostFrequentEstimate = Math.max(...Object.values(studentCounts), 0);
                const mostFrequent = allReports.length > CONFIG.SAMPLING_SIZE ? 
                    Math.round(mostFrequentEstimate * (allReports.length / sampleReports.length)) : 
                    mostFrequentEstimate;
                
                document.getElementById('total-scans').textContent = formatNumber(totalScans);
                document.getElementById('today-scans').textContent = formatNumber(todayScans);
                document.getElementById('unique-students').textContent = formatNumber(uniqueStudents);
                document.getElementById('most-frequent').textContent = formatNumber(mostFrequent);
            }

            function sortTableReal(column) {
                const tableBody = document.getElementById('report-table-body');
                const rows = Array.from(tableBody.querySelectorAll('tr')).filter(row => !row.id.includes('virtual-scroll'));
                
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                
                // Sort only displayed rows for performance
                rows.sort((a, b) => {
                    const aValue = a.cells[column]?.textContent?.trim() || '';
                    const bValue = b.cells[column]?.textContent?.trim() || '';
                    
                    if (column === 0) {
                        const aNum = parseInt(aValue) || 0;
                        const bNum = parseInt(bValue) || 0;
                        return currentSort.direction === 'asc' ? aNum - bNum : bNum - aNum;
                    }
                    
                    if (currentSort.direction === 'asc') {
                        return aValue.localeCompare(bValue, 'km');
                    } else {
                        return bValue.localeCompare(aValue, 'km');
                    }
                });
                
                rows.forEach(row => tableBody.appendChild(row));
                updateSortIcons('report-table', column, currentSort.direction);
