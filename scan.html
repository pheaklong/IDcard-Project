<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - កម្មវិធីស្កេនកាតសិស្ស</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Khmer OS System', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px dashed #3498db;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .result-section {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-section.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-section.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .student-info {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .student-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
            
            .actions, .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>កម្មវិធីស្កេនកាតសិស្ស</h1>
            <p>ស្កេន QR Code ពីកាតសិស្សដើម្បីចុះឈ្មោះវត្តមាន</p>
        </header>
        
        <div class="content">
            <div class="scanner-section">
                <div id="reader"></div>
            </div>
            
            <div id="result" class="result-section"></div>
            
            <div class="actions">
                <button id="startScanner" class="btn-primary">បើកការស្កេន</button>
                <button id="stopScanner" class="btn-secondary" disabled>បិទការស្កេន</button>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <a href="attendance_list.html" class="nav-btn">មើលបញ្ជីវត្តមាន</a>
    </div>
    
    <footer>
        <p>ប្រព័ន្ធគ្រប់គ្រងវត្តមានសិស្ស - &copy; 2023</p>
    </footer>

    <script src="students.js"></script>
    <script>
        let html5QrcodeScanner;
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        const resultDiv = document.getElementById('result');
        
        // Initialize scanner
        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    supportedScanTypes: [
                        Html5QrcodeScanType.SCAN_TYPE_QR_CODE
                    ]
                },
                false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            
            startScannerBtn.disabled = true;
            stopScannerBtn.disabled = false;
            resultDiv.className = 'result-section';
            resultDiv.innerHTML = '';
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(() => {
                    console.log("QR Scanner stopped.");
                }).catch(err => {
                    console.error("Failed to clear QR scanner", err);
                });
            }
            
            startScannerBtn.disabled = false;
            stopScannerBtn.disabled = true;
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            // Process the scanned QR code
            const studentId = decodedText;
            const student = getStudentById(studentId);
            
            if (student) {
                // Mark attendance
                const success = markAttendance(studentId);
                
                if (success) {
                    resultDiv.className = 'result-section success';
                    resultDiv.innerHTML = `
                        <h2>✅ ចុះឈ្មោះវត្តមានដោយជោគជ័យ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">កម្រិត:</span> ${student.grade}
                                </div>
                            </div>
                        </div>
                        <p><strong>ពេលវេលា:</strong> ${new Date().toLocaleString('km-KH')}</p>
                    `;
                } else {
                    resultDiv.className = 'result-section error';
                    resultDiv.innerHTML = `
                        <h2>⚠️ សិស្សនេះបានចុះឈ្មោះរួចហើយ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Stop scanner after successful scan
                setTimeout(() => {
                    stopScanner();
                }, 3000);
            } else {
                resultDiv.className = 'result-section error';
                resultDiv.innerHTML = `
                    <h2>❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ!</h2>
                    <p>លេខកូដសិស្ស: ${studentId}</p>
                    <p>សូមពិនិត្យមើលលេខកូដសិស្សឡើងវិញ</p>
                `;
            }
        }
        
        function onScanFailure(error) {
            // Handle scan failure, but ignore if we're not actively scanning
            if (startScannerBtn.disabled) {
                console.warn(`QR error = ${error}`);
            }
        }
        
        // Event listeners
        startScannerBtn.addEventListener('click', startScanner);
        stopScannerBtn.addEventListener('click', stopScanner);
    </script>
</body>
</html>
