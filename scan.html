<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្កេនសិស្សមកយឺត</title>
    <script src="https://unpkg.com/jsQR@1.4.0/dist/jsQR.js"></script>
    <style>
        body { 
            font-family: 'Khmer OS', Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 { 
            text-align: center; 
            color: #333;
            margin-bottom: 20px;
        }
        #scanner-container { 
            text-align: center; 
            margin: 20px 0; 
        }
        video { 
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #007bff;
            border-radius: 15px;
            background: #000;
        }
        #result { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 10px;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 2px solid #bee5eb; 
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button { 
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary { 
            background: #007bff; 
            color: white; 
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
        }
        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        #camera-permission {
            text-align: center;
            padding: 20px;
        }
        .permission-btn {
            background: #dc3545;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 2px solid #ffeaa7; 
        }
        .scan-area {
            position: relative;
            display: inline-block;
        }
        .scan-frame {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: 3px solid #28a745;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 ស្កេនសិស្សមកយឺត</h1>
        
        <div id="camera-permission" style="display: none;">
            <p>កម្មវិធីនេះត្រូវការអនុញ្ញាត់ប្រើកាមេរ៉ា</p>
            <button class="permission-btn" onclick="requestCameraPermission()">
                អនុញ្ញាត់កាមេរ៉ា
            </button>
        </div>
        
        <div id="scanner-container" style="display: none;">
            <div class="scan-area">
                <video id="camera" playsinline></video>
                <div class="scan-frame"></div>
            </div>
            <p>យកកាមេរ៉ាចង្អុលទៅរក QR code នៅលើកាតសិស្ស</p>
        </div>

        <div id="result"></div>

        <div class="stats" id="stats-container" style="display: none;">
            <h3>📊 ស្ថិតិស្កេនថ្ងៃនេះ</h3>
            <p id="today-count">សិស្សមកយឺតថ្ងៃនេះ: 0 នាក់</p>
            <p id="last-scan">ស្កេនចុងក្រោយ: មិនទាន់មាន</p>
        </div>

        <div class="button-group">
            <button class="btn-success" onclick="startCamera()">
                ▶️ ចាប់ផ្ដើមស្កេន
            </button>
            <button class="btn-primary" onclick="window.location.href='list.html'">
                📊 មើលរបាយការណ៍
            </button>
            <button class="btn-secondary" onclick="stopCamera()">
                ⏹️ បញ្ឈប់កាមេរ៉ា
            </button>
        </div>
    </div>

    <script>
        // ទិន្នន័យសិស្សឧទាហរណ៍
        const students = [
            { id: "S001", name: "វណ្ណ សុភាព", class: "10A", qr_code: "S001" },
            { id: "S002", name: "សុក្រា សោភា", class: "10A", qr_code: "S002" },
            { id: "S003", name: "រិទ្ធ វិសាល", class: "10B", qr_code: "S003" },
            { id: "S004", name: "សំណាង ស្រីណាយ", class: "10B", qr_code: "S004" },
            { id: "S005", name: "បញ្ញា សំអាត", class: "11A", qr_code: "S005" }
        ];

        const video = document.getElementById('camera');
        const resultDiv = document.getElementById('result');
        const scannerContainer = document.getElementById('scanner-container');
        const cameraPermissionDiv = document.getElementById('camera-permission');
        const statsContainer = document.getElementById('stats-container');
        const todayCountEl = document.getElementById('today-count');
        const lastScanEl = document.getElementById('last-scan');
        
        let stream = null;
        let isScanning = false;
        let scanAnimationFrame = null;

        // ពិនិត្យភាពឆបគ្នានៃ browser
        function checkCompatibility() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari');
                return false;
            }
            return true;
        }

        // ស្នើសុំអនុញ្ញាត់កាមេរ៉ា
        function requestCameraPermission() {
            if (!checkCompatibility()) return;
            
            resultDiv.innerHTML = '<div class="info"><span class="loading"></span> កំពុងស្នើសុំអនុញ្ញាត់កាមេរ៉ា...</div>';
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(s) {
                stream = s;
                startCamera();
            }).catch(function(err) {
                console.error('Camera error:', err);
                showError('មិនអាចបើកកាមេរ៉ាបាន។ សូមពិនិត្យអនុញ្ញាត់កាមេរ៉ា');
                cameraPermissionDiv.style.display = 'block';
                scannerContainer.style.display = 'none';
            });
        }

        // ចាប់ផ្ដើមកាមេរ៉ា
        function startCamera() {
            if (stream) {
                video.srcObject = stream;
                video.play().then(() => {
                    scannerContainer.style.display = 'block';
                    cameraPermissionDiv.style.display = 'none';
                    statsContainer.style.display = 'block';
                    updateStats();
                    startQRScanning();
                }).catch(err => {
                    showError('មិនអាចបើកកាមេរ៉ាបាន: ' + err.message);
                });
            } else {
                requestCameraPermission();
            }
        }

        // ចាប់ផ្ដើមស្កេន QR
        function startQRScanning() {
            if (isScanning) return;
            
            isScanning = true;
            resultDiv.innerHTML = '<div class="info"><span class="loading"></span> កំពុងស្កេន QR code...</div>';
            
            function scanFrame() {
                if (!isScanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        handleScannedQR(code.data);
                    }
                }
                
                if (isScanning) {
                    scanAnimationFrame = requestAnimationFrame(scanFrame);
                }
            }
            
            scanAnimationFrame = requestAnimationFrame(scanFrame);
        }

        // ដោះស្រាយ QR code ដែលស្កេនបាន
        function handleScannedQR(qrData) {
            console.log("QR Scanned:", qrData);
            
            // បញ្ឈប់ការស្កេនមួយភ្លែត
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            
            // ទាញយក ID ពី URL ឬប្រើតម្លៃដោយផ្ទាល់
            let studentId = extractStudentIdFromURL(qrData);
            if (!studentId) {
                studentId = qrData;
            }
            
            // រកសិស្សក្នុងបញ្ជី
            const student = students.find(s => 
                s.id === studentId || 
                s.qr_code === qrData || 
                s.qr_code === studentId
            );
            
            if (student) {
                // ពិនិត្យប្រសិនបើសិស្សនេះបានស្កេនរួច
                const scanCheck = hasStudentScannedRecently(student.id);
                if (scanCheck.scanned) {
                    showWarning(`⚠️ សិស្ស ${student.name} បានស្កេនរួចរាល់\n\nកាលបរិច្ឆេទស្កេនចុងក្រោយ: ${scanCheck.lastScan.toLocaleTimeString()}\nអាចស្កេនម្តងទៀតបានក្នុងរយៈពេល ${scanCheck.minutesLeft} នាទី`);
                    
                    // ចាប់ផ្ដើមស្កេនឡើងវិញបន្ទាប់ពី 3 វិនាទី
                    setTimeout(() => {
                        isScanning = true;
                        scanAnimationFrame = requestAnimationFrame(scanFrame);
                    }, 3000);
                    return;
                }
                
                recordLateStudent(student);
            } else {
                showError('❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ: ' + studentId);
                
                // ចាប់ផ្ដើមស្កេនឡើងវិញបន្ទាប់ពី 2 វិនាទី
                setTimeout(() => {
                    isScanning = true;
                    scanAnimationFrame = requestAnimationFrame(scanFrame);
                }, 2000);
            }
        }
        
        // ពិនិត្យប្រសិនបើសិស្សបានស្កេនរួចក្នុងរយៈពេល 1 ម៉ោង
        function hasStudentScannedRecently(studentId) {
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const now = new Date().getTime();
            const oneHour = 60 * 60 * 1000; // 1 ម៉ោងជា millisecond
            
            // រកការស្កេនចុងក្រោយរបស់សិស្សនេះ
            const studentScans = reports
                .filter(report => report.student_id === studentId)
                .sort((a, b) => b.timestamp - a.timestamp);
            
            if (studentScans.length > 0) {
                const lastScanTime = studentScans[0].timestamp;
                const timeDiff = now - lastScanTime;
                
                // ប្រសិនបើមិនទាន់ 1 ម៉ោង
                if (timeDiff < oneHour) {
                    const minutesLeft = Math.ceil((oneHour - timeDiff) / (60 * 1000));
                    return {
                        scanned: true,
                        minutesLeft: minutesLeft,
                        lastScan: new Date(lastScanTime)
                    };
                }
            }
            
            return { scanned: false };
        }
        
        // កត់ត្រាសិស្សមកយឺត
        function recordLateStudent(student) {
            const now = new Date();
            const record = {
                student_id: student.id,
                name: student.name,
                class: student.class,
                late_time: now.toTimeString().split(' ')[0],
                date: now.toDateString(),
                timestamp: now.getTime()
            };
        
            // រក្សាទុកក្នុង localStorage
            let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            reports.push(record);
            localStorage.setItem('lateReports', JSON.stringify(reports));
        
            // បង្ហាញលទ្ធផល
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>✅ កត់ត្រាបានជោគ!</h3>
                    <p><strong>ឈ្មោះ:</strong> ${student.name}</p>
                    <p><strong>ថ្នាក់:</strong> ${student.class}</p>
                    <p><strong>ពេលវេលា:</strong> ${record.late_time}</p>
                    <p><strong>កាលបរិច្ឆេទ:</strong> ${record.date}</p>
                    <p><em>សិស្សនេះអាចស្កេនម្តងទៀតបាននៅ 1 ម៉ោងក្រោយ</em></p>
                </div>
            `;
            
            // ធ្វើបច្ចុប្បន្នភាពស្ថិតិ
            updateStats();
        
            // ចាប់ផ្ដើមស្កេនឡើងវិញបន្ទាប់ពី 4 វិនាទី
            setTimeout(() => {
                isScanning = true;
                scanAnimationFrame = requestAnimationFrame(scanFrame);
            }, 4000);
        }
        
        // ធ្វើបច្ចុប្បន្នភាពស្ថិតិ
        function updateStats() {
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const today = new Date().toDateString();
            
            // រាប់សិស្សមកយឺតថ្ងៃនេះ
            const todayReports = reports.filter(report => report.date === today);
            todayCountEl.textContent = `សិស្សមកយឺតថ្ងៃនេះ: ${todayReports.length} នាក់`;
            
            // បង្ហាញការស្កេនចុងក្រោយ
            if (reports.length > 0) {
                const lastReport = reports[reports.length - 1];
                lastScanEl.textContent = `ស្កេនចុងក្រោយ: ${lastReport.name} (${lastReport.late_time})`;
            } else {
                lastScanEl.textContent = 'ស្កេនចុងក្រោយ: មិនទាន់មាន';
            }
        }
        
        // បង្ហាញការព្រមានស្កេនរួច
        function showWarning(message) {
            resultDiv.innerHTML = `
                <div class="warning">
                    <h3>⚠️ ស្កេនរួចរាល់</h3>
                    <p style="white-space: pre-line;">${message}</p>
                </div>
            `;
        }
        
        // ទាញយក Student ID ពី URL
        function extractStudentIdFromURL(url) {
            try {
                // ពិនិត្យប្រសិនបើជា URL
                if (url.includes('?')) {
                    const urlObj = new URL(url);
                    const idParam = urlObj.searchParams.get('id');
                    return idParam;
                }
                return null;
            } catch (e) {
                console.log("Not a valid URL, using raw data");
                return null;
            }
        }
        
        // បញ្ឈប់កាមេរ៉ា
        function stopCamera() {
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            scannerContainer.style.display = 'none';
            cameraPermissionDiv.style.display = 'block';
            statsContainer.style.display = 'none';
            resultDiv.innerHTML = '<div class="info">កាមេរ៉ាត្រូវបានបិទ។ ចុច "ចាប់ផ្ដើមស្កេន" ដើម្បីបើកម្តងទៀត</div>';
        }
        
        // បង្ហាញកំហុស
        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // ពិនិត្យភាពឆបគ្នានៅពេលទំព័រត្រូវបានផ្ទុក
        window.onload = function() {
            if (!checkCompatibility()) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari លើ iPhone');
            }
            cameraPermissionDiv.style.display = 'block';
        };
    </script>
</body>
</html>
