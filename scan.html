        function restartScanning() {

        function handleScannedQR(qrData) {

            // á‘á¶á‰á™á€ ID á–á¸ URL

        async function checkStudentScanToday(studentId) {
            try {
                const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                console.log(`ğŸ” Checking scan for student ${studentId} on ${today}`);
                
                const { data, error } = await supabase

                    throw error;

                console.log(`ğŸ“Š Scan check result: ${data.length} records found`);
                
                return {
                    scanned: data.length > 0,
                    scanCount: data.length
                };

                        <p><strong>áˆáŸ’á˜áŸ„áŸ‡:</strong> ${student.name}</p>

                        <p class="warning">âš ï¸ á‘á·á“áŸ’á“á“áŸá™ááŸ’ášá¼áœá”á¶á“ášá€áŸ’áŸá¶á‘á»á€ááŸ‚á€áŸ’á“á»á„á§á”á€ášááŸá”áŸ‰á»ááŸ’ááŸ„áŸ‡</p>

        // á’áŸ’áœá¾á”á…áŸ’á…á»á”áŸ’á”á“áŸ’á“á—á¶á–á…áŸ†á“á½á“áŸáŸ’á€áŸá“ááŸ’á„áŸƒá“áŸáŸ‡
        async function updateScanCount() {
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .select('*')
                    .eq('date', today);
                
                if (!error) {
                    scannedCountSpan.textContent = data.length;
                    return;
                }
            } catch (error) {
                console.error('Error fetching scan count:', error);
            }
            
            // Fallback to localStorage
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const today = new Date().toDateString();
            const todayScans = reports.filter(report => report.date === today);
            scannedCountSpan.textContent = todayScans.length;
        }

        // á€áŸ†áááŸ‹áŸáŸ’á€áŸá“ááŸ’á„áŸƒá“áŸáŸ‡á¡á¾á„áœá·á‰
        async function resetTodayScans() {
            if (confirm('áá¾á¢áŸ’á“á€á…á„áŸ‹á€áŸ†áááŸ‹áŸáŸ’á€áŸá“ááŸ’á„áŸƒá“áŸáŸ‡á¡á¾á„áœá·á‰á˜áŸ‚á“á‘áŸ? áŸá·áŸáŸ’áŸá‘á¶áŸ†á„á¢áŸáŸ‹á¢á¶á…áŸáŸ’á€áŸá“á˜áŸ’áá„á‘áŸ€áá”á¶á“áŸ”')) {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    
                    // Delete from Supabase
                    const { error } = await supabase
                        .from('attendance_reports')
                        .delete()
                        .eq('date', today);
                    
                    if (error) {
                        throw error;
                    }
                } catch (error) {
                    console.error('Error resetting scans in Supabase:', error);
                }
                
                // Reset localStorage
                const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                const today = new Date().toDateString();
                const previousScans = reports.filter(report => report.date !== today);
                localStorage.setItem('lateReports', JSON.stringify(previousScans));
                
                updateScanCount();
                showError('âœ… á€áŸ†áááŸ‹áŸáŸ’á€áŸá“ááŸ’á„áŸƒá“áŸáŸ‡á¡á¾á„áœá·á‰ášá½á…ášá¶á›áŸ‹! áŸá·áŸáŸ’áŸá‘á¶áŸ†á„á¢áŸáŸ‹á¢á¶á…áŸáŸ’á€áŸá“á˜áŸ’áá„á‘áŸ€áá”á¶á“áŸ”');
                
                if (!isScanning) {
                    setTimeout(() => {
                        restartScanning();
                    }, 2000);
                }
            }
        }

        // á”á„áŸ’á á¶á‰á€á¶ášá–áŸ’ášá˜á¶á“áŸáŸ’á€áŸá“ášá½á…
        function showWarning(message) {

        }

        // á‘á¶á‰á™á€ Student ID á–á¸ URL
        function extractStudentIdFromURL(url) {
            try {
                if (url.includes('?')) {
                    const urlObj = new URL(url);
                    const idParam = urlObj.searchParams.get('id');
                    return idParam;
                }
                return null;
            } catch (e) {

        // á”á‰áŸ’áˆá”áŸ‹á€á¶á˜áŸášáŸ‰á¶
        function stopCamera() {

            isCameraStarting = false;

            resultDiv.innerHTML = '<div class="info">á€á¶á˜áŸášáŸ‰á¶ááŸ’ášá¼áœá”á¶á“á”á·á‘áŸ” á…á»á… "á…á¶á”áŸ‹á•áŸ’áŠá¾á˜áŸáŸ’á€áŸá“" áŠá¾á˜áŸ’á”á¸á”á¾á€á˜áŸ’áá„á‘áŸ€á</div>';
        }

        // á”á„áŸ’á á¶á‰á€áŸ†á á»áŸ
        function showError(message) {

        }

            }

        // á–á·á“á·ááŸ’á™á—á¶á–á†á”á‚áŸ’á“á¶á“áŸ…á–áŸá›á‘áŸ†á–áŸášááŸ’ášá¼áœá”á¶á“á•áŸ’á‘á»á€
        window.onload = function() {
