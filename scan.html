<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - កម្មវិធីស្កេនកាតសិស្ស</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Khmer OS System', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px dashed #3498db;
            border-radius: 10px;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .scanner-placeholder {
            padding: 20px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .result-section {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-section.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-section.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .student-info {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .student-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn-secondary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .camera-permission {
            text-align: center;
            margin-bottom: 15px;
            color: #e74c3c;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>កម្មវិធីស្កេនកាតសិស្ស</h1>
            <p>ស្កេន QR Code ពីកាតសិស្សដើម្បីចុះឈ្មោះវត្តមាន</p>
        </header>
        
        <div class="content">
            <div class="scanner-section">
                <div class="camera-permission" id="cameraWarning" style="display: none;">
                    ⚠️ សូមអនុញ្ញាតឱ្យប្រើកាមេរ៉ា ដើម្បីប្រើប្រាស់កម្មវិធីស្កេន
                </div>
                <div id="reader">
                    <div class="scanner-placeholder">
                        <h3>កម្មវិធីស្កេន QR Code</h3>
                        <p>ចុចប៊ូតុង "បើកការស្កេន" ដើម្បីចាប់ផ្ដើមស្កេនកាតសិស្ស</p>
                    </div>
                </div>
            </div>
            
            <div id="result" class="result-section"></div>
            
            <div class="actions">
                <button id="startScanner" class="btn-primary">បើកការស្កេន</button>
                <button id="stopScanner" class="btn-secondary" disabled>បិទការស្កេន</button>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <a href="attendance_list.html" class="nav-btn">មើលបញ្ជីវត្តមាន</a>
    </div>
    
    <footer>
        <p>ប្រព័ន្ធគ្រប់គ្រងវត្តមានសិស្ស - &copy; 2023</p>
    </footer>

    <script>
        // Student data storage
        const students = [
            { id: "STU001", name: "ស៊ុន សុភាព", class: "12A", grade: "Grade 12" },
            { id: "STU002", name: "ម៉ៅ ស្រីនិច", class: "12A", grade: "Grade 12" },
            { id: "STU003", name: "លី សុខគា", class: "12A", grade: "Grade 12" },
            { id: "STU004", name: "ជា ម៉ាលី", class: "12B", grade: "Grade 12" },
            { id: "STU005", name: "ណុប សុផា", class: "12B", grade: "Grade 12" },
            { id: "STU006", name: "ផេន សុភា", class: "11A", grade: "Grade 11" },
            { id: "STU007", name: "សំ សុផាត", class: "11A", grade: "Grade 11" },
            { id: "STU008", name: "អ៊ុយ សុខហង្ស", class: "11B", grade: "Grade 11" },
            { id: "STU009", name: "ហេង សុភាព", class: "11B", grade: "Grade 11" },
            { id: "STU010", name: "ផាន់ ស្រីណាត", class: "10A", grade: "Grade 10" }
        ];

        // Attendance data storage
        let attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || {};

        // Function to get student by ID
        function getStudentById(studentId) {
            return students.find(student => student.id === studentId);
        }

        // Function to mark attendance
        function markAttendance(studentId) {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            
            if (!attendanceData[today]) {
                attendanceData[today] = [];
            }
            
            const student = getStudentById(studentId);
            if (student && !attendanceData[today].some(record => record.id === studentId)) {
                const timestamp = new Date().toLocaleTimeString('km-KH');
                attendanceData[today].push({
                    id: studentId,
                    name: student.name,
                    class: student.class,
                    time: timestamp
                });
                
                // Save to localStorage
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                return true;
            }
            return false;
        }

        // DOM elements
        let html5QrcodeScanner;
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        const resultDiv = document.getElementById('result');
        const readerDiv = document.getElementById('reader');
        const cameraWarning = document.getElementById('cameraWarning');
        
        // Initialize scanner
        function startScanner() {
            // Check if scanner is already running
            if (html5QrcodeScanner) {
                return;
            }
            
            // Initialize the scanner
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    supportedScanTypes: [
                        Html5QrcodeScanType.SCAN_TYPE_QR_CODE
                    ]
                },
                /* verbose= */ false
            );
            
            // Render the scanner
            html5QrcodeScanner.render(onScanSuccess, onScanFailure)
                .then(() => {
                    console.log("QR Scanner started successfully.");
                    startScannerBtn.disabled = true;
                    stopScannerBtn.disabled = false;
                    cameraWarning.style.display = 'none';
                })
                .catch(err => {
                    console.error("Failed to start QR scanner:", err);
                    cameraWarning.style.display = 'block';
                    resultDiv.className = 'result-section error';
                    resultDiv.innerHTML = `
                        <h2>❌ មិនអាចបើកកាមេរ៉ាបាន!</h2>
                        <p>សូមពិនិត្យថាតើអ្នកបានផ្ដល់សិទ្ធិប្រើកាមេរ៉ារួចឬនៅ?</p>
                        <p>កំហុស: ${err.message || err}</p>
                    `;
                });
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear()
                    .then(() => {
                        console.log("QR Scanner stopped successfully.");
                        html5QrcodeScanner = null;
                        startScannerBtn.disabled = false;
                        stopScannerBtn.disabled = true;
                        
                        // Reset scanner display
                        readerDiv.innerHTML = `
                            <div class="scanner-placeholder">
                                <h3>កម្មវិធីស្កេន QR Code</h3>
                                <p>ចុចប៊ូតុង "បើកការស្កេន" ដើម្បីចាប់ផ្ដើមស្កេនកាតសិស្ស</p>
                            </div>
                        `;
                    })
                    .catch(err => {
                        console.error("Failed to stop QR scanner:", err);
                    });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            // Process the scanned QR code
            const studentId = decodedText.trim();
            const student = getStudentById(studentId);
            
            if (student) {
                // Mark attendance
                const success = markAttendance(studentId);
                
                if (success) {
                    resultDiv.className = 'result-section success';
                    resultDiv.innerHTML = `
                        <h2>✅ ចុះឈ្មោះវត្តមានដោយជោគជ័យ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">កម្រិត:</span> ${student.grade}
                                </div>
                            </div>
                        </div>
                        <p><strong>ពេលវេលា:</strong> ${new Date().toLocaleString('km-KH')}</p>
                    `;
                    
                    // Play success sound if available
                    playBeepSound();
                } else {
                    resultDiv.className = 'result-section error';
                    resultDiv.innerHTML = `
                        <h2>⚠️ សិស្សនេះបានចុះឈ្មោះរួចហើយ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Stop scanner after successful scan
                setTimeout(() => {
                    stopScanner();
                }, 3000);
            } else {
                resultDiv.className = 'result-section error';
                resultDiv.innerHTML = `
                    <h2>❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ!</h2>
                    <p>លេខកូដសិស្ស: ${studentId}</p>
                    <p>សូមពិនិត្យមើលលេខកូដសិស្សឡើងវិញ</p>
                `;
            }
        }
        
        function onScanFailure(error) {
            // Handle scan failure, but ignore if we're not actively scanning
            if (startScannerBtn.disabled) {
                // This is expected to be called often, so we don't need to log every time
                // console.warn(`QR scan error: ${error}`);
            }
        }
        
        // Simple beep sound for feedback
        function playBeepSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 0.5);
            } catch (e) {
                console.log("Audio context not supported:", e);
            }
        }
        
        // Event listeners
        startScannerBtn.addEventListener('click', startScanner);
        stopScannerBtn.addEventListener('click', stopScanner);
        
        // Check camera permissions on load
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log("Camera access granted");
                        // Stop the stream immediately since we don't need it yet
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(err) {
                        console.log("Camera access denied:", err);
                        cameraWarning.style.display = 'block';
                    });
            } else {
                console.log("getUserMedia not supported");
                cameraWarning.style.display = 'block';
                cameraWarning.innerHTML = '⚠️ កម្មវិធីស្កេនមិនដំណើរការលើ Browser នេះទេ។ សូមប្រើ Browser ថ្មី។';
            }
        });
    </script>
</body>
</html>
