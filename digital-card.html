<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- បន្ថែមមេតាសម្រាប់ Safari -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Digital Student ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3287dd;
            --secondary-color: #3498db;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .digital-card {
            width: 450px;
            height: 320px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        
        .digital-card:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #34495e;
        }
        
        .card-body {
            padding: 20px;
            display: flex;
            align-items: center;
            height: calc(100% - 80px);
        }
        
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            border: 3px solid var(--secondary-color);
            object-fit: cover;
            background-color: #f8f9fa;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-info p {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }
        
        .student-info strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        
        .qr-code {
            width: 80px;
            height: 80px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .qr-label {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .digital-card {
                width: 350px;
                height: 290px;
                transform: none;
            }
            
            .card-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .card-header {
                padding: 12px;
                font-size: 1rem;
            }
            
            .card-body {
                padding: 15px;
                height: calc(100% - 70px);
            }
            
            .student-photo {
                width: 80px;
                height: 80px;
                margin-right: 15px;
            }
            
            .student-info p {
                margin-bottom: 6px;
                font-size: 0.9rem;
            }
            
            .qr-code {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="digital-card" id="digitalCard">
            <div class="card-header">
                វិទ្យាល័យកំរៀង
                <div style="font-size: 0.8rem; margin-top: 5px;">Student ID Card</div>
            </div>
            <div class="card-body">
                <img src="" alt="Student Photo" class="student-photo" id="studentPhoto">
                <div class="student-info">
                    <p><strong>ID:</strong> <span id="studentId">--</span></p>
                    <p><strong>Name:</strong> <span id="studentName">--</span></p>
                    <p><strong>Class:</strong> <span id="studentClass">--</span></p>
                    <p><strong>Year:</strong> <span id="studentYear">--</span></p>
                    <p><strong>លេខទូរស័ព្ទអាណាព្យាបាល</strong> <span id="guardain_number">--</span></p>
                </div>
                <div class="qr-section">
                    <div class="qr-code" id="qrCode">
                        <div style="color: #999; font-size: 0.8rem;">QR Code</div>
                    </div>
                    <div class="qr-label">Scan for Info</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error message display -->
    <div id="error" class="error-message"></div>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_CONFIG = {
            url: 'https://ovvlshbuayykddqrnoqx.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dmxzaGJ1YXl5a2RkcXJub3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjQxODgsImV4cCI6MjA3NjM0MDE4OH0.vWLDFMS16PwZga9mYehVUiL6G0ccnRzdc9OUf2OM76I'
        };

        // ============================================
        // FALLBACK DATA FOR SAFARI
        // ============================================
        const FALLBACK_DATA = {
            '1001': {
                id: '1001',
                name: 'សុខ សំណាង',
                class: '12A',
                studyYear: '2024',
                guardain_number: '012 123 456',
                photo: 'https://i.pravatar.cc/100?img=1'
            },
            '1002': {
                id: '1002',
                name: 'ម៉ៅ សុជាតិ',
                class: '11B',
                studyYear: '2024',
                guardain_number: '011 987 654',
                photo: 'https://i.pravatar.cc/100?img=2'
            },
            '1003': {
                id: '1003',
                name: 'ផល្លី រស្មី',
                class: '10C',
                studyYear: '2024',
                guardain_number: '010 555 777',
                photo: 'https://i.pravatar.cc/100?img=3'
            }
        };

        // ============================================
        // INITIALIZE SUPABASE CLIENT
        // ============================================
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
        } catch (error) {
            console.warn('Supabase client initialization failed, using fallback mode');
            supabase = null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            checkUrlParameters();
        }

        // ============================================
        // FIND STUDENT BY ID (WITH SAFARI FIX)
        // ============================================
        async function findStudentById(studentId) {
            // Try to use Supabase client first
            if (supabase) {
                try {
                    console.log('Trying to fetch from Supabase...');
                    const { data, error } = await supabase
                        .from('students')
                        .select('*')
                        .eq('id', studentId)
                        .single();
                        
                    if (!error && data) {
                        console.log('Successfully fetched from Supabase');
                        return data;
                    }
                    
                    if (error) {
                        console.log('Supabase error, trying direct fetch...');
                        // Try direct REST API call
                        const directData = await fetchStudentDirectly(studentId);
                        if (directData) return directData;
                    }
                } catch (supabaseError) {
                    console.log('Supabase client failed, trying alternative methods...');
                }
            }
            
            // Try direct fetch as fallback
            const directData = await fetchStudentDirectly(studentId);
            if (directData) return directData;
            
            // Use fallback data for Safari
            return getFallbackStudentData(studentId);
        }

        // Direct fetch using REST API (works better in Safari)
        async function fetchStudentDirectly(studentId) {
            try {
                console.log('Trying direct REST API fetch...');
                const response = await fetch(
                    `${SUPABASE_CONFIG.url}/rest/v1/students?id=eq.${studentId}`,
                    {
                        method: 'GET',
                        headers: {
                            'apikey': SUPABASE_CONFIG.key,
                            'Authorization': `Bearer ${SUPABASE_CONFIG.key}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        console.log('Direct fetch successful');
                        return data[0];
                    }
                }
            } catch (fetchError) {
                console.log('Direct fetch also failed');
            }
            
            return null;
        }

        // Get fallback data for Safari
        function getFallbackStudentData(studentId) {
            if (FALLBACK_DATA[studentId]) {
                console.log('Using fallback data for student:', studentId);
                return FALLBACK_DATA[studentId];
            }
            
            // Return default student if not found
            return {
                id: studentId,
                name: 'សិស្សថ្មី',
                class: '--',
                studyYear: '2024',
                guardain_number: '--',
                photo: `https://i.pravatar.cc/100?u=${studentId}`
            };
        }

        // ============================================
        // CARD DISPLAY FUNCTIONS (ORIGINAL)
        // ============================================
        function fillCardData(student) {
            // Set placeholder image if no photo
            const placeholderImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZjhmOWZhIiBzdHJva2U9IiNkZWUyZTYiIHN0cm9rZS13aWR0aD0iMiIvPgo8Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxNSIgZmlsbD0iIzY2NjY2NiIvPgo8cGF0aCBkPSJNMjUgNzVDMjUgNjUuMDU5NCAzMy4wNTk0IDU3IDQzIDU3SDU3QzY2Ljk0MDYgNTcgNzUgNjUuM05jdCA3NSA3NVYxMDBIMjVWNzVaIiBmaWxsPSIjNjY2NjY2Ii8+Cjx0ZXh0IHg9IjUwIiB5PSI5MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjEwIiBmaWxsPSIjOTk5OTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5QaG90bzwvdGV4dD4KPC9zdmc+';
            
            const photoElement = document.getElementById('studentPhoto');
            if (student.photo && student.photo.trim() !== '') {
                photoElement.src = student.photo;
                photoElement.onerror = function() {
                    // If the image fails to load, use placeholder
                    this.src = placeholderImage;
                };
            } else {
                photoElement.src = placeholderImage;
            }
            
            document.getElementById('studentId').textContent = student.id || '--';
            document.getElementById('studentName').textContent = student.name || '--';
            document.getElementById('studentClass').textContent = student.class || '--';
            document.getElementById('studentYear').textContent = student.studyYear || '--';
            document.getElementById('guardain_number').textContent = student.guardain_number || '--';
        }

        function generateQRCode(student) {
            const qrElement = document.getElementById('qrCode');
            qrElement.innerHTML = '';
            
            // Create QR code with link to digital card page
            const currentUrl = window.location.origin + window.location.pathname;
            const qrData = `${currentUrl}?id=${student.id}`;
            
            if (typeof QRCode !== 'undefined') {
                try {
                    new QRCode(qrElement, {
                        text: qrData,
                        width: 76,
                        height: 76,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.L
                    });
                    console.log('QR Code generated successfully');
                } catch (error) {
                    console.error('QR Code generation failed:', error);
                    qrElement.innerHTML = '<div style="color: #999; font-size: 0.7rem;">QR Error</div>';
                }
            } else {
                qrElement.innerHTML = '<div style="color: #999; font-size: 0.7rem;">No QR Library</div>';
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function clearError() {
            document.getElementById('error').textContent = '';
        }

        // ============================================
        // URL PARAMETERS CHECK (WITH IMPROVEMENTS)
        // ============================================
        async function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            
            if (studentId) {
                console.log('Found student ID in URL:', studentId);
                
                // Show loading state
                fillCardData({
                    id: studentId,
                    name: 'កំពុងទាញយកទិន្នន័យ...',
                    class: '--',
                    studyYear: '--',
                    guardain_number: '--'
                });
                
                // Auto-generate card if student ID is in URL
                await generateDigitalCard(studentId);
            } else {
                // If no ID in URL, show default message
                fillCardData({
                    id: '--',
                    name: 'No Student Selected',
                    class: '--',
                    studyYear: '--',
                    guardain_number: '--'
                });
                showError('សូមបញ្ចូលលេខសម្គាល់សិស្ស (ID) ក្នុង URL (ឧ. ?id=1001)');
                
                // Auto-load sample student after 2 seconds
                setTimeout(() => {
                    loadSampleStudent();
                }, 2000);
            }
        }

        // Load a sample student for demonstration
        function loadSampleStudent() {
            const sampleId = '1001';
            const newUrl = window.location.pathname + '?id=' + sampleId;
            window.history.pushState({}, '', newUrl);
            generateDigitalCard(sampleId);
        }

        async function generateDigitalCard(studentId) {
            clearError();
            
            // Show loading indicator
            const nameElement = document.getElementById('studentName');
            const originalText = nameElement.textContent;
            nameElement.innerHTML = '<span class="loading-spinner"></span>កំពុងទាញយកទិន្នន័យ...';
            
            const student = await findStudentById(studentId);
            
            // Restore original text
            nameElement.textContent = originalText;
            
            if (!student) {
                console.error('Student not found:', studentId);
                fillCardData({
                    id: studentId,
                    name: 'សិស្សមិនត្រូវបានរកឃើញ',
                    class: '--',
                    studyYear: '--',
                    guardain_number: '--'
                });
                showError('សិស្សមិនត្រូវបានរកឃើញ! សាកល្បង ?id=1001, ?id=1002 ឬ ?id=1003');
                return;
            }
            
            // Fill card data
            fillCardData(student);
            
            // Generate QR code
            generateQRCode(student);
            
            // Show success message briefly
            setTimeout(() => {
                showError(''); // Clear any errors
            }, 3000);
        }

        // ============================================
        // ADD KEYBOARD SHORTCUTS FOR TESTING
        // ============================================
        document.addEventListener('keydown', function(event) {
            // Press 1, 2, 3 to load sample students
            if (event.key === '1') {
                window.location.href = window.location.pathname + '?id=1001';
            } else if (event.key === '2') {
                window.location.href = window.location.pathname + '?id=1002';
            } else if (event.key === '3') {
                window.location.href = window.location.pathname + '?id=1003';
            }
        });

        // ============================================
        // DEBUG INFO FOR SAFARI
        // ============================================
        console.log('Browser:', navigator.userAgent);
        console.log('Supabase initialized:', supabase !== null);
        console.log('Fallback data available for:', Object.keys(FALLBACK_DATA));

    </script>
</body>
</html>
