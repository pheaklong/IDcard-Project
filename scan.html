<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្កេនសិស្សមកយឺត</title>
    <script src="https://unpkg.com/jsQR@1.4.0/dist/jsQR.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Khmer OS', Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 { 
            text-align: center; 
            color: #333;
            margin-bottom: 20px;
        }
        #scanner-container { 
            text-align: center; 
            margin: 20px 0; 
        }
        video { 
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #007bff;
            border-radius: 15px;
            background: #000;
        }
        #result { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 10px;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 2px solid #bee5eb; 
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button { 
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary { 
            background: #007bff; 
            color: white; 
        }
        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
        }
        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
        }
        .btn-success { 
            background: #28a745; 
            color: white; 
        }
        .btn-success:hover:not(:disabled) {
            background: #1e7e34;
        }
        .btn-warning { 
            background: #ffc107; 
            color: #212529; 
        }
        .btn-warning:hover:not(:disabled) {
            background: #e0a800;
        }
        #camera-permission {
            text-align: center;
            padding: 20px;
        }
        .permission-btn {
            background: #dc3545;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
        }
        .permission-btn:hover {
            background: #c82333;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 2px solid #ffeaa7; 
        }
        .scan-count {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status-indicator {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin: 10px 0;
            display: inline-block;
        }
        .status-scanning {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 ស្កេនសិស្សមកយឺត</h1>
        
        <div id="camera-permission">
            <p>កម្មវិធីនេះត្រូវការអនុញ្ញាត់ប្រើកាមេរ៉ា</p>
            <button class="permission-btn" onclick="requestCameraPermission()">
                អនុញ្ញាត់កាមេរ៉ា
            </button>
        </div>
        
        <div id="scanner-container" style="display: none;">
            <video id="camera" playsinline></video>
            <p>យកកាមេរ៉ាចង្អុលទៅរក QR code នៅលើកាតសិស្ស</p>
            <div id="scan-count" class="scan-count" style="display: none;">
                ស្កេនរួចរាល់: <span id="scanned-count">0</span> នាក់
            </div>
            <div id="status-indicator" class="status-indicator status-stopped">
                ការស្កេនបានបញ្ឈប់
            </div>
        </div>

        <div id="result"></div>

        <div class="button-group">
            <button id="start-btn" class="btn-success" onclick="startCamera()">
                <span class="loading" style="display: none;"></span>
                ▶️ ចាប់ផ្ដើមស្កេន
            </button>
            <button class="btn-primary" onclick="window.location.href='list.html'">
                📊 មើលរបាយការណ៍
            </button>
            <button id="stop-btn" class="btn-secondary" onclick="stopCamera()" disabled>
                ⏹️ បញ្ឈប់កាមេរ៉ា
            </button>
            <button class="btn-warning" onclick="resetTodayScans()">
                🔄 កំណត់ស្កេនថ្ងៃនេះឡើងវិញ
            </button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ovvlshbuayykddqrnoqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dmxzaGJ1YXl5a2RkcXJub3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjQxODgsImV4cCI6MjA3NjM0MDE4OH0.vWLDFMS16PwZga9mYehVUiL6G0ccnRzdc9OUf2OM76I';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const video = document.getElementById('camera');
        const resultDiv = document.getElementById('result');
        const scannerContainer = document.getElementById('scanner-container');
        const cameraPermissionDiv = document.getElementById('camera-permission');
        const scanCountDiv = document.getElementById('scan-count');
        const scannedCountSpan = document.getElementById('scanned-count');
        const statusIndicator = document.getElementById('status-indicator');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const startBtnLoading = startBtn.querySelector('.loading');
        
        let stream = null;
        let isScanning = false;
        let scanAnimationFrame = null;
        let lastScannedQR = '';
        let isCameraStarting = false;

        // Function scanFrame ត្រូវតែនៅក្រៅ function ដទៃទៀត
        function scanFrame() {
            if (!isScanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code && code.data !== lastScannedQR) {
                    lastScannedQR = code.data;
                    handleScannedQR(code.data);
                    return; // ឈប់ស្កេនបណ្តោះអាសន្ន
                }
            }
            
            if (isScanning) {
                scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
        }

        // ពិនិត្យភាពឆបគ្នានៃ browser
        function checkCompatibility() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari');
                return false;
            }
            return true;
        }

        // ធ្វើបច្ចុប្បន្នភាពស្ថានភាពប៊ូតុង
        function updateButtonStates() {
            if (isScanning) {
                startBtn.disabled = true;
                startBtn.innerHTML = '<span class="loading"></span>🔄 កំពុងស្កេន...';
                startBtnLoading.style.display = 'inline-block';
                stopBtn.disabled = false;
                statusIndicator.textContent = 'កំពុងស្កេន';
                statusIndicator.className = 'status-indicator status-scanning';
            } else if (isCameraStarting) {
                startBtn.disabled = true;
                startBtn.innerHTML = '<span class="loading"></span>⏳ កំពុងបើកកាមេរ៉ា...';
                startBtnLoading.style.display = 'inline-block';
                stopBtn.disabled = true;
                statusIndicator.textContent = 'កំពុងបើកកាមេរ៉ា';
                statusIndicator.className = 'status-indicator status-stopped';
            } else {
                startBtn.disabled = false;
                startBtn.innerHTML = '▶️ ចាប់ផ្ដើមស្កេន';
                startBtnLoading.style.display = 'none';
                stopBtn.disabled = true;
                statusIndicator.textContent = 'ការស្កេនបានបញ្ឈប់';
                statusIndicator.className = 'status-indicator status-stopped';
            }
        }

        // ស្នើសុំអនុញ្ញាត់កាមេរ៉ា
        function requestCameraPermission() {
            if (!checkCompatibility()) return;
            
            isCameraStarting = true;
            updateButtonStates();
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(s) {
                stream = s;
                startCamera();
            }).catch(function(err) {
                console.error('Camera error:', err);
                isCameraStarting = false;
                updateButtonStates();
                showError('មិនអាចបើកកាមេរ៉ាបាន។ សូមពិនិត្យអនុញ្ញាត់កាមេរ៉ា');
                cameraPermissionDiv.style.display = 'block';
                scannerContainer.style.display = 'none';
            });
        }

        // ចាប់ផ្ដើមកាមេរ៉ា
        function startCamera() {
            if (stream) {
                isCameraStarting = true;
                updateButtonStates();
                
                video.srcObject = stream;
                video.play().then(() => {
                    scannerContainer.style.display = 'block';
                    cameraPermissionDiv.style.display = 'none';
                    scanCountDiv.style.display = 'block';
                    updateScanCount();
                    
                    // ពន្យារពេលបន្តិចមុនពេលចាប់ផ្ដើមស្កេន
                    setTimeout(() => {
                        isCameraStarting = false;
                        startQRScanning();
                    }, 1000);
                    
                }).catch(err => {
                    isCameraStarting = false;
                    updateButtonStates();
                    showError('មិនអាចបើកកាមេរ៉ាបាន: ' + err.message);
                });
            } else {
                requestCameraPermission();
            }
        }

        // ចាប់ផ្ដើមស្កេន QR
        function startQRScanning() {
            if (isScanning) return;
            
            isScanning = true;
            updateButtonStates();
            
            resultDiv.innerHTML = '<div class="info">🔍 កំពុងស្កេន QR code... សូមយកកាមេរ៉ាចង្អុលទៅកាន់កាតសិស្ស</div>';
            lastScannedQR = ''; // កំណត់ឡើងវិញដើម្បីអោយអាចស្កេនសិស្សដដែលបាន
            
            scanAnimationFrame = requestAnimationFrame(scanFrame);
        }

        // ចាប់ផ្ដើមស្កេនម្តងទៀត
        function restartScanning() {
            if (!isScanning) {
                console.log("🔄 ចាប់ផ្ដើមស្កេនម្តងទៀត...");
                isScanning = true;
                updateButtonStates();
                resultDiv.innerHTML = '<div class="info">🔍 កំពុងស្កេន QR code... ស្កេនសិស្សបន្ទាប់</div>';
                lastScannedQR = ''; // កំណត់ឡើងវិញ
                scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
        }

        // ដោះស្រាយ QR code ដែលស្កេនបាន
        function handleScannedQR(qrData) {
            console.log("QR Scanned:", qrData);
            
            // បញ្ឈប់ការស្កេនបណ្តោះអាសន្ន
            if (isScanning) {
                isScanning = false;
                updateButtonStates();
                if (scanAnimationFrame) {
                    cancelAnimationFrame(scanAnimationFrame);
                }
            }
            
            // ទាញយក ID ពី URL
            let studentId = extractStudentIdFromURL(qrData);
            
            // បើមិនមាន ID នៅក្នុង URL, ពិនិត្យដោយផ្ទាល់
            if (!studentId) {
                studentId = qrData;
            }
            
            const student = students.find(s => s.id === studentId || s.qr_code === qrData);
            
            if (student) {
                // ពិនិត្យប្រសិនបើសិស្សនេះបានស្កេនរួចថ្ងៃនេះ
                checkStudentScanToday(student.id).then(todayScanCheck => {
                    if (todayScanCheck.scanned) {
                        showWarning(`⚠️ សិស្ស ${student.name} បានស្កេនមកយឺតថ្ងៃនេះរួចរាល់\n\nថ្ងៃស្អែកអាចស្កេនម្តងទៀតបាន`);
                        
                        // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 3 វិនាទី
                        setTimeout(() => {
                            restartScanning();
                        }, 3000);
                    } else {
                        recordLateStudent(student);
                    }
                }).catch(error => {
                    console.error('Error checking scan:', error);
                    showError('កំហុសក្នុងការពិនិត្យទិន្នន័យ');
                    setTimeout(() => {
                        restartScanning();
                    }, 2000);
                });
            } else {
                showError('❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ: ' + studentId);
                
                // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 2 វិនាទី
                setTimeout(() => {
                    restartScanning();
                }, 2000);
            }
        }

        // ពិនិត្យប្រសិនបើសិស្សបានស្កេនរួចថ្ងៃនេះ (ពី Supabase)
        async function checkStudentScanToday(studentId) {
            try {
                const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                console.log(`🔍 Checking scan for student ${studentId} on ${today}`);
                
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .select('*')
                    .eq('student_id', studentId)
                    .eq('date', today);
                
                if (error) {
                    console.error('❌ Error checking student scan:', error);
                    throw error;
                }

                console.log(`📊 Scan check result: ${data.length} records found`);
                
                return {
                    scanned: data.length > 0,
                    scanCount: data.length
                };
            } catch (error) {
                console.error('❌ Error checking student scan:', error);
                // Fallback to localStorage if Supabase fails
                const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                const today = new Date().toDateString();
                
                const todayScans = reports.filter(report => 
                    report.student_id === studentId && 
                    report.date === today
                );
                
                console.log(`📱 Fallback to localStorage: ${todayScans.length} records found`);
                
                return {
                    scanned: todayScans.length > 0,
                    scanCount: todayScans.length
                };
            }
        }

        // កត់ត្រាសិស្សមកយឺត
        async function recordLateStudent(student) {
            const now = new Date();
            const record = {
                student_id: student.id,
                name: student.name,
                class: student.class,
                late_time: now.toTimeString().split(' ')[0],
                date: now.toISOString().split('T')[0], // YYYY-MM-DD format for database
                timestamp: now.toISOString()
            };

            try {
                console.log('🔐 Trying to save to Supabase...', record);
                
                // រក្សាទុកក្នុង Supabase
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .insert([record])
                    .select();

                if (error) {
                    console.error('❌ Supabase error:', error);
                    throw error;
                }

                console.log('✅ Saved to Supabase successfully:', data);

                // រក្សាទុកក្នុង localStorage ជាការបម្លែង (fallback)
                let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                reports.push({
                    ...record,
                    date: now.toDateString() // Convert back to readable format for display
                });
                localStorage.setItem('lateReports', JSON.stringify(reports));

                // បង្ហាញលទ្ធផល
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ កត់ត្រាបានជោគ!</h3>
                        <p><strong>ឈ្មោះ:</strong> ${student.name}</p>
                        <p><strong>ថ្នាក់:</strong> ${student.class}</p>
                        <p><strong>ពេលវេលា:</strong> ${record.late_time}</p>
                        <p><strong>កាលបរិច្ឆេទ:</strong> ${now.toDateString()}</p>
                        <p><em>ទិន្នន័យត្រូវបានរក្សាទុកក្នុងប្រព័ន្ធ!</em></p>
                    </div>
                `;

                // ធ្វើបច្ចុប្បន្នភាពចំនួនស្កេន
                updateScanCount();

            } catch (error) {
                console.error('❌ Error saving to Supabase:', error);
                
                // Fallback to localStorage only
                let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                const fallbackRecord = {
                    student_id: student.id,
                    name: student.name,
                    class: student.class,
                    late_time: now.toTimeString().split(' ')[0],
                    date: now.toDateString(),
                    timestamp: now.getTime()
                };
                reports.push(fallbackRecord);
                localStorage.setItem('lateReports', JSON.stringify(reports));

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ កត់ត្រាបានជោគ! (Local)</h3>
                        <p><strong>ឈ្មោះ:</strong> ${student.name}</p>
                        <p><strong>ថ្នាក់:</strong> ${student.class}</p>
                        <p><strong>ពេលវេលា:</strong> ${fallbackRecord.late_time}</p>
                        <p><strong>កាលបរិច្ឆេទ:</strong> ${fallbackRecord.date}</p>
                        <p class="warning">⚠️ ទិន្នន័យត្រូវបានរក្សាទុកតែក្នុងឧបករណ៍ប៉ុណ្ណោះ</p>
                        <p><small>កំហុស: ${error.message}</small></p>
                    </div>
                `;

                updateScanCount();
            }

            // ចាប់ផ្ដើមស្កេនម្តងទៀតបន្ទាប់ពី 2 វិនាទី
            setTimeout(() => {
                restartScanning();
            }, 2000);
        }

        // ធ្វើបច្ចុប្បន្នភាពចំនួនស្កេនថ្ងៃនេះ
        async function updateScanCount() {
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .select('*')
                    .eq('date', today);
                
                if (!error) {
                    scannedCountSpan.textContent = data.length;
                    return;
                }
            } catch (error) {
                console.error('Error fetching scan count:', error);
            }
            
            // Fallback to localStorage
            const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            const today = new Date().toDateString();
            const todayScans = reports.filter(report => report.date === today);
            scannedCountSpan.textContent = todayScans.length;
        }

        // កំណត់ស្កេនថ្ងៃនេះឡើងវិញ
        async function resetTodayScans() {
            if (confirm('តើអ្នកចង់កំណត់ស្កេនថ្ងៃនេះឡើងវិញមែនទេ? សិស្សទាំងអស់អាចស្កេនម្តងទៀតបាន។')) {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    
                    // Delete from Supabase
                    const { error } = await supabase
                        .from('attendance_reports')
                        .delete()
                        .eq('date', today);
                    
                    if (error) {
                        throw error;
                    }
                } catch (error) {
                    console.error('Error resetting scans in Supabase:', error);
                }
                
                // Reset localStorage
                const reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
                const today = new Date().toDateString();
                const previousScans = reports.filter(report => report.date !== today);
                localStorage.setItem('lateReports', JSON.stringify(previousScans));
                
                updateScanCount();
                showError('✅ កំណត់ស្កេនថ្ងៃនេះឡើងវិញរួចរាល់! សិស្សទាំងអស់អាចស្កេនម្តងទៀតបាន។');
                
                if (!isScanning) {
                    setTimeout(() => {
                        restartScanning();
                    }, 2000);
                }
            }
        }

        // បង្ហាញការព្រមានស្កេនរួច
        function showWarning(message) {
            resultDiv.innerHTML = `
                <div class="warning">
                    <h3>⚠️ ស្កេនរួចរាល់</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // ទាញយក Student ID ពី URL
        function extractStudentIdFromURL(url) {
            try {
                if (url.includes('?')) {
                    const urlObj = new URL(url);
                    const idParam = urlObj.searchParams.get('id');
                    return idParam;
                }
                return null;
            } catch (e) {
                console.log("Not a valid URL, using raw data");
                return null;
            }
        }

        // បញ្ឈប់កាមេរ៉ា
        function stopCamera() {
            isScanning = false;
            isCameraStarting = false;
            updateButtonStates();
            
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            scannerContainer.style.display = 'none';
            scanCountDiv.style.display = 'none';
            cameraPermissionDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="info">កាមេរ៉ាត្រូវបានបិទ។ ចុច "ចាប់ផ្ដើមស្កេន" ដើម្បីបើកម្តងទៀត</div>';
        }

        // បង្ហាញកំហុស
        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // ពិនិត្យការភ្ជាប់ Supabase
        async function testSupabaseConnection() {
            try {
                console.log('🔗 Testing Supabase connection...');
                
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    console.warn('❌ Supabase connection test failed:', error);
                    
                    // Show detailed error message
                    let errorMessage = 'ការភ្ជាប់ទៅកាន់មូលដ្ឋានទិន្នន័យមិនដំណើរការ។ ';
                    
                    if (error.code === 'PGRST301') {
                        errorMessage += 'តារាង "attendance_reports" មិនមានទេ។';
                    } else if (error.code === '42501') {
                        errorMessage += 'មិនមានសិទ្ធិចូលប្រើ។ សូមពិនិត្យ RLS Policies។';
                    } else {
                        errorMessage += `កំហុស: ${error.message}`;
                    }
                    
                    showError('⚠️ ' + errorMessage + ' ទិន្នន័យនឹងត្រូវរក្សាទុកក្នុងឧបករណ៍ប៉ុណ្ណោះ។');
                } else {
                    console.log('✅ Supabase connection successful');
                    // Hide the error message if connection is successful
                    const existingError = document.querySelector('.error');
                    if (existingError && existingError.textContent.includes('Supabase')) {
                        existingError.remove();
                    }
                }
            } catch (error) {
                console.warn('❌ Supabase connection test failed:', error);
                showError('⚠️ ការភ្ជាប់ទៅកាន់មូលដ្ឋានទិន្នន័យមិនដំណើរការ។ ទិន្នន័យនឹងត្រូវរក្សាទុកក្នុងឧបករណ៍ប៉ុណ្ណោះ។');
            }
        }

        // ពិនិត្យភាពឆបគ្នានៅពេលទំព័រត្រូវបានផ្ទុក
        window.onload = function() {
            if (!checkCompatibility()) {
                showError('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome ឬ Safari លើ iPhone');
            }
            updateButtonStates();
            
            // Test Supabase connection
            testSupabaseConnection();
        };
    </script>
