    <script>
        // Supabase Configuration (ááŸ’ášá¼áœááŸ‚áŠá¼á…á‚áŸ’á“á¶á“á¹á„ scan.html)
        const SUPABASE_URL = 'https://ovvlshbuayykddqrnoqx.supabase.co'; // á‡áŸ†á“á½áŸ URL ášá”áŸáŸ‹á¢áŸ’á“á€
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dmxzaGJ1YXl5a2RkcXJub3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjQxODgsImV4cCI6MjA3NjM0MDE4OH0.vWLDFMS16PwZga9mYehVUiL6G0ccnRzdc9OUf2OM76I'; // á‡áŸ†á“á½áŸ Anon Key ášá”áŸáŸ‹á¢áŸ’á“á€
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allReports = [];

        // á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™á–á¸ Supabase
        async function loadAllReports() {
            const reportResult = document.getElementById('reportResult');
            reportResult.innerHTML = `
                <div class="no-data">
                    <div class="loading"></div>
                    á€áŸ†á–á»á„á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™...
                </div>
            `;

            try {
                const { data, error } = await supabase
                    .from('attendance_reports')
                    .select('*')
                    .order('timestamp', { ascending: false });

                if (error) {
                    throw error;
                }

                allReports = data || [];
                
                // Convert date format for display
                allReports = allReports.map(report => ({
                    ...report,
                    display_date: formatDateForDisplay(report.date),
                    display_time: report.late_time
                }));

                // Update stats
                updateStats(allReports);
                
                // Display all reports initially
                displayReports(allReports);

            } catch (error) {
                console.error('Error loading reports:', error);
                reportResult.innerHTML = `
                    <div class="error-message">
                        <strong>á€áŸ†á á»áŸ:</strong> á˜á·á“á¢á¶á…á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™á–á¸á˜á¼á›áŠáŸ’á‹á¶á“á‘á·á“áŸ’á“á“áŸá™áŸ” 
                        <button onclick="loadFromLocalStorage()" style="margin-left: 10px; padding: 5px 10px;">
                            á•áŸ’á‘á»á€á–á¸ Local Storage
                        </button>
                    </div>
                `;
            }
        }

        // Fallback: Load from localStorage
        function loadFromLocalStorage() {
            const localData = JSON.parse(localStorage.getItem('lateReports') || '[]');
            allReports = localData;
            updateStats(allReports);
            displayReports(allReports);
        }

        // Format date for display
        function formatDateForDisplay(dateString) {
            if (!dateString) return '';
            
            try {
                // Handle both ISO format (YYYY-MM-DD) and display format
                if (dateString.includes('-')) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('km-KH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
                return dateString;
            } catch (e) {
                return dateString;
            }
        }

        // Update statistics
        function updateStats(reports) {
            const statsContainer = document.getElementById('statsContainer');
            const totalStudents = document.getElementById('totalStudents');
            const todayCount = document.getElementById('todayCount');
            const classCount = document.getElementById('classCount');

            if (reports.length === 0) {
                statsContainer.style.display = 'none';
                return;
            }

            statsContainer.style.display = 'flex';
            
            // Total students
            totalStudents.textContent = reports.length;
            
            // Today's count
            const today = new Date().toISOString().split('T')[0];
            const todayReports = reports.filter(report => report.date === today);
            todayCount.textContent = todayReports.length;
            
            // Number of unique classes
            const uniqueClasses = new Set(reports.map(report => report.class));
            classCount.textContent = uniqueClasses.size;
        }

        function filterReports() {
            const dateFilter = document.getElementById('dateFilter').value;
            const classFilter = document.getElementById('classFilter').value;
            
            let filteredReports = allReports;
            
            // Filter by date
            if (dateFilter) {
                filteredReports = filteredReports.filter(report => report.date === dateFilter);
            }
            
            // Filter by class
            if (classFilter) {
                filteredReports = filteredReports.filter(report => report.class === classFilter);
            }
            
            displayReports(filteredReports);
        }

        function filterByMonth() {
            const monthFilter = document.getElementById('monthFilter').value;
            
            if (!monthFilter) {
                displayReports(allReports);
                return;
            }
            
            const filteredReports = allReports.filter(report => {
                return report.date.startsWith(monthFilter);
            });
            
            displayReports(filteredReports);
        }

        function displayReports(reports) {
            const reportResult = document.getElementById('reportResult');
            
            if (reports.length === 0) {
                reportResult.innerHTML = '<div class="no-data">á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹á”á„áŸ’á á¶á‰</div>';
                return;
            }

            let html = `
                <h3>áŸášá»á”: ${reports.length} á“á¶á€áŸ‹</h3>
                <table>
                    <thead>
                        <tr>
                            <th>á›.áš</th>
                            <th>áˆáŸ’á˜áŸ„áŸ‡áŸá·áŸáŸ’áŸ</th>
                            <th>ááŸ’á“á¶á€áŸ‹</th>
                            <th>á–áŸá›áœáŸá›á¶á˜á€á™áºá</th>
                            <th>á€á¶á›á”ášá·á…áŸ’á†áŸá‘</th>
                            <th>á–áŸá›áœáŸá›á¶á€ááŸ‹ááŸ’ášá¶</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            reports.forEach((report, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${report.name}</td>
                        <td>${report.class}</td>
                        <td>${report.late_time}</td>
                        <td>${report.display_date || report.date}</td>
                        <td>${new Date(report.timestamp).toLocaleString('km-KH')}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            reportResult.innerHTML = html;
        }

        async function exportToExcel() {
            const dateFilter = document.getElementById('dateFilter').value;
            const classFilter = document.getElementById('classFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            
            let reportsToExport = allReports;
            
            // Apply filters
            if (dateFilter) {
                reportsToExport = reportsToExport.filter(report => report.date === dateFilter);
            }
            
            if (classFilter) {
                reportsToExport = reportsToExport.filter(report => report.class === classFilter);
            }
            
            if (monthFilter) {
                reportsToExport = reportsToExport.filter(report => report.date.startsWith(monthFilter));
            }

            if (reportsToExport.length === 0) {
                alert('á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹ Export');
                return;
            }

            // Prepare data for Excel
            const excelData = reportsToExport.map((report, index) => ({
                'á›.áš': index + 1,
                'áˆáŸ’á˜áŸ„áŸ‡áŸá·áŸáŸ’áŸ': report.name,
                'ááŸ’á“á¶á€áŸ‹': report.class,
                'á–áŸá›áœáŸá›á¶á˜á€á™áºá': report.late_time,
                'á€á¶á›á”ášá·á…áŸ’á†áŸá‘': report.display_date || report.date,
                'á–áŸá›áœáŸá›á¶á€ááŸ‹ááŸ’ášá¶': new Date(report.timestamp).toLocaleString('km-KH')
            }));

            // Create worksheet and workbook
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'áŸá·áŸáŸ’áŸá˜á€á™áºá');

            // Generate filename
            let filename = 'áŸá·áŸáŸ’áŸá˜á€á™áºá';
            if (dateFilter) filename += `_${dateFilter}`;
            else if (monthFilter) filename += `_${monthFilter}`;
            else filename += `_${new Date().toISOString().split('T')[0]}`;
            
            filename += '.xlsx';

            // Export to Excel
            XLSX.writeFile(wb, filename);
        }

        // Test Supabase connection
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from('attendance_reports')

                return true;
            } catch (error) {

                return false;
