    <script>
        const video = document.getElementById('camera');
        const resultDiv = document.getElementById('result');
        const scannerContainer = document.getElementById('scanner-container');
        const cameraPermissionDiv = document.getElementById('camera-permission');
        let stream = null;
        let isScanning = false;
        let scanAnimationFrame = null;

        // á–á·á“á·ááŸ’á™á—á¶á–á†á”á‚áŸ’á“á¶á“áŸƒ browser
        function checkCompatibility() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Browser á“áŸáŸ‡á˜á·á“á‚á¶áŸ†á‘áŸ’ášá€á¶á˜áŸášáŸ‰á¶á‘áŸáŸ” áŸá¼á˜á”áŸ’ášá¾ Chrome á¬ Safari');
                return false;
            }
            return true;
        }

        // áŸáŸ’á“á¾áŸá»áŸ†á¢á“á»á‰áŸ’á‰á¶ááŸ‹á€á¶á˜áŸášáŸ‰á¶
        function requestCameraPermission() {
            if (!checkCompatibility()) return;
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(s) {
                stream = s;
                startCamera();
            }).catch(function(err) {
                console.error('Camera error:', err);
                showError('á˜á·á“á¢á¶á…á”á¾á€á€á¶á˜áŸášáŸ‰á¶á”á¶á“áŸ” áŸá¼á˜á–á·á“á·ááŸ’á™á¢á“á»á‰áŸ’á‰á¶ááŸ‹á€á¶á˜áŸášáŸ‰á¶');
                cameraPermissionDiv.style.display = 'block';
                scannerContainer.style.display = 'none';
            });
        }

        // á…á¶á”áŸ‹á•áŸ’áŠá¾á˜á€á¶á˜áŸášáŸ‰á¶
        function startCamera() {
            if (stream) {
                video.srcObject = stream;
                video.play().then(() => {
                    scannerContainer.style.display = 'block';
                    cameraPermissionDiv.style.display = 'none';
                    startQRScanning();
                }).catch(err => {
                    showError('á˜á·á“á¢á¶á…á”á¾á€á€á¶á˜áŸášáŸ‰á¶á”á¶á“: ' + err.message);
                });
            } else {
                requestCameraPermission();
            }
        }

        // á…á¶á”áŸ‹á•áŸ’áŠá¾á˜áŸáŸ’á€áŸá“ QR
        function startQRScanning() {
            if (isScanning) return;
            
            isScanning = true;
            resultDiv.innerHTML = '<div class="info">ğŸ” á€áŸ†á–á»á„áŸáŸ’á€áŸá“ QR code...</div>';
            
            function scanFrame() {
                if (!isScanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        handleScannedQR(code.data);
                    }
                }
                
                if (isScanning) {
                    scanAnimationFrame = requestAnimationFrame(scanFrame);
                }
            }
            
            scanAnimationFrame = requestAnimationFrame(scanFrame);
        }

       
              // áŠáŸ„áŸ‡áŸáŸ’ášá¶á™ QR code áŠáŸ‚á›áŸáŸ’á€áŸá“á”á¶á“
        function handleScannedQR(qrData) {
            console.log("QR Scanned:", qrData);
            
            // á‘á¶á‰á™á€ ID á–á¸ URL
            let studentId = extractStudentIdFromURL(qrData);
            
            // á”á¾á˜á·á“á˜á¶á“ ID á“áŸ…á€áŸ’á“á»á„ URL, á–á·á“á·ááŸ’á™áŠáŸ„á™á•áŸ’á‘á¶á›áŸ‹
            if (!studentId) {
                studentId = qrData;
            }
            
            const student = students.find(s => s.id === studentId || s.qr_code === qrData);
            
            if (student) {
                recordLateStudent(student);
            } else {
                showError('âŒ á˜á·á“á˜á¶á“áŸá·áŸáŸ’áŸá“áŸ…á€áŸ’á“á»á„á”áŸ’ášá–áŸá“áŸ’á’: ' + studentId);
                setTimeout(() => {
                    resultDiv.innerHTML = '<div class="info">ğŸ” á€áŸ†á–á»á„áŸáŸ’á€áŸá“ QR code...</div>';
                }, 2000);
            }
        }
        
        // á‘á¶á‰á™á€ Student ID á–á¸ URL
        function extractStudentIdFromURL(url) {
            try {
                // á–á·á“á·ááŸ’á™á”áŸ’ášáŸá·á“á”á¾á‡á¶ URL
                if (url.includes('?')) {
                    const urlObj = new URL(url);
                    const idParam = urlObj.searchParams.get('id');
                    return idParam;
                }
                return null;
            } catch (e) {
                console.log("Not a valid URL, using raw data");
                return null;
            }
        }

        // á€ááŸ‹ááŸ’ášá¶áŸá·áŸáŸ’áŸá˜á€á™áºá
        function recordLateStudent(student) {
            const now = new Date();
            const record = {
                student_id: student.id,
                name: student.name,
                class: student.class,
                late_time: now.toTimeString().split(' ')[0],
                date: now.toDateString(),
                timestamp: now.getTime()
            };

            // ášá€áŸ’áŸá¶á‘á»á€á€áŸ’á“á»á„ localStorage
            let reports = JSON.parse(localStorage.getItem('lateReports') || '[]');
            reports.push(record);
            localStorage.setItem('lateReports', JSON.stringify(reports));

            // á”á„áŸ’á á¶á‰á›á‘áŸ’á’á•á›
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>âœ… á€ááŸ‹ááŸ’ášá¶á”á¶á“á‡áŸ„á‚!</h3>
                    <p><strong>áˆáŸ’á˜áŸ„áŸ‡:</strong> ${student.name}</p>
                    <p><strong>ááŸ’á“á¶á€áŸ‹:</strong> ${student.class}</p>
                    <p><strong>á–áŸá›áœáŸá›á¶:</strong> ${record.late_time}</p>
                    <p><strong>á€á¶á›á”ášá·á…áŸ’á†áŸá‘:</strong> ${record.date}</p>
                </div>
            `;

            // á”á‰áŸ’áˆá”áŸ‹á€á¶ášáŸáŸ’á€áŸá“á˜á½á™á—áŸ’á›áŸ‚á
            setTimeout(() => {
                resultDiv.innerHTML = '<div class="info">ğŸ” á€áŸ†á–á»á„áŸáŸ’á€áŸá“ QR code...</div>';
            }, 3000);
        }

        // á”á‰áŸ’áˆá”áŸ‹á€á¶á˜áŸášáŸ‰á¶
        function stopCamera() {
            isScanning = false;
            if (scanAnimationFrame) {
                cancelAnimationFrame(scanAnimationFrame);
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            scannerContainer.style.display = 'none';
            cameraPermissionDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="info">á€á¶á˜áŸášáŸ‰á¶ááŸ’ášá¼áœá”á¶á“á”á·á‘áŸ” á…á»á… "á…á¶á”áŸ‹á•áŸ’áŠá¾á˜áŸáŸ’á€áŸá“" áŠá¾á˜áŸ’á”á¸á”á¾á€á˜áŸ’áá„á‘áŸ€á</div>';
        }

        // á”á„áŸ’á á¶á‰á€áŸ†á á»áŸ
        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // á–á·á“á·ááŸ’á™á—á¶á–á†á”á‚áŸ’á“á¶á“áŸ…á–áŸá›á‘áŸ†á–áŸášááŸ’ášá¼áœá”á¶á“á•áŸ’á‘á»á€
        window.onload = function() {
            if (!checkCompatibility()) {
                showError('Browser á“áŸáŸ‡á˜á·á“á‚á¶áŸ†á‘áŸ’ášá€á¶á˜áŸášáŸ‰á¶á‘áŸáŸ” áŸá¼á˜á”áŸ’ášá¾ Chrome á¬ Safari á›á¾ iPhone');
            }
            cameraPermissionDiv.style.display = 'block';
        };
    </script>
