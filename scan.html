<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - កម្មវិធីស្កេនកាតសិស្ស</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Khmer OS System', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px dashed #3498db;
            border-radius: 10px;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            position: relative;
        }
        
        .scanner-placeholder {
            padding: 20px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .scanner-active {
            background: black;
        }
        
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-section {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-section.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-section.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .student-info {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .student-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn-secondary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-retry {
            background: #e74c3c;
            color: white;
        }
        
        .btn-retry:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .camera-permission {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .camera-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .camera-success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>កម្មវិធីស្កេនកាតសិស្ស</h1>
            <p>ស្កេន QR Code ពីកាតសិស្សដើម្បីចុះឈ្មោះវត្តមាន</p>
        </header>
        
        <div class="content">
            <div class="scanner-section">
                <div class="camera-permission camera-warning" id="cameraWarning">
                    <span class="loading"></span>
                    <span id="cameraMessage">កំពុងពិនិត្យកាមេរ៉ា...</span>
                </div>
                <div id="reader">
                    <div class="scanner-placeholder" id="scannerPlaceholder">
                        <h3>កម្មវិធីស្កេន QR Code</h3>
                        <p>ចុចប៊ូតុង "បើកការស្កេន" ដើម្បីចាប់ផ្ដើមស្កេនកាតសិស្ស</p>
                    </div>
                </div>
            </div>
            
            <div id="result" class="result-section"></div>
            
            <div class="actions">
                <button id="startScanner" class="btn-primary">បើកការស្កេន</button>
                <button id="stopScanner" class="btn-secondary" disabled>បិទការស្កេន</button>
                <button id="retryScanner" class="btn-retry" style="display: none;">សាកល្បងម្តងទៀត</button>
            </div>
            
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>ព័ត៌មានបំបាត់កំហុស:</strong>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <a href="attendance_list.html" class="nav-btn">មើលបញ្ជីវត្តមាន</a>
    </div>
    
    <footer>
        <p>ប្រព័ន្ធគ្រប់គ្រងវត្តមានសិស្ស - &copy; 2023</p>
    </footer>

    <script>
        // Student data storage
        const students = [
            { id: "STU001", name: "ស៊ុន សុភាព", class: "12A", grade: "Grade 12" },
            { id: "STU002", name: "ម៉ៅ ស្រីនិច", class: "12A", grade: "Grade 12" },
            { id: "STU003", name: "លី សុខគា", class: "12A", grade: "Grade 12" },
            { id: "STU004", name: "ជា ម៉ាលី", class: "12B", grade: "Grade 12" },
            { id: "STU005", name: "ណុប សុផា", class: "12B", grade: "Grade 12" },
            { id: "STU006", name: "ផេន សុភា", class: "11A", grade: "Grade 11" },
            { id: "STU007", name: "សំ សុផាត", class: "11A", grade: "Grade 11" },
            { id: "STU008", name: "អ៊ុយ សុខហង្ស", class: "11B", grade: "Grade 11" },
            { id: "STU009", name: "ហេង សុភាព", class: "11B", grade: "Grade 11" },
            { id: "STU010", name: "ផាន់ ស្រីណាត", class: "10A", grade: "Grade 10" }
        ];

        // Attendance data storage
        let attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || {};

        // Function to get student by ID
        function getStudentById(studentId) {
            return students.find(student => student.id === studentId);
        }

        // Function to mark attendance
        function markAttendance(studentId) {
            const today = new Date().toISOString().split('T')[0];
            
            if (!attendanceData[today]) {
                attendanceData[today] = [];
            }
            
            const student = getStudentById(studentId);
            if (student && !attendanceData[today].some(record => record.id === studentId)) {
                const timestamp = new Date().toLocaleTimeString('km-KH');
                attendanceData[today].push({
                    id: studentId,
                    name: student.name,
                    class: student.class,
                    time: timestamp
                });
                
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                return true;
            }
            return false;
        }

        // DOM elements
        let html5QrcodeScanner = null;
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        const retryScannerBtn = document.getElementById('retryScanner');
        const resultDiv = document.getElementById('result');
        const readerDiv = document.getElementById('reader');
        const scannerPlaceholder = document.getElementById('scannerPlaceholder');
        const cameraWarning = document.getElementById('cameraWarning');
        const cameraMessage = document.getElementById('cameraMessage');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        let isScannerActive = false;
        let currentStream = null;

        // Update camera status message
        function updateCameraMessage(message, isError = false) {
            cameraMessage.textContent = message;
            if (isError) {
                cameraWarning.className = 'camera-permission camera-warning';
            } else {
                cameraWarning.className = 'camera-permission camera-success';
            }
        }

        // Show debug information
        function showDebugInfo(info) {
            debugContent.innerHTML = info;
            debugInfo.style.display = 'block';
        }

        // Hide debug information
        function hideDebugInfo() {
            debugInfo.style.display = 'none';
        }

        // Get available cameras
        async function getCameras() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    return [];
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                return videoDevices;
            } catch (error) {
                console.error('Error getting cameras:', error);
                return [];
            }
        }

        // Start scanner with specific camera
        async function startScanner() {
            if (isScannerActive) {
                return;
            }

            try {
                updateCameraMessage('កំពុងបើកកាមេរ៉ា...', false);
                startScannerBtn.disabled = true;
                retryScannerBtn.style.display = 'none';

                // Get available cameras
                const cameras = await getCameras();
                showDebugInfo(`រកឃើញកាមេរ៉ា: ${cameras.length} គ្រឿង`);

                if (cameras.length === 0) {
                    throw new Error('មិនមានកាមេរ៉ាដែលអាចប្រើបានទេ');
                }

                // Try to use the back camera first (usually the better one)
                let cameraId = null;
                const backCamera = cameras.find(cam => 
                    cam.label.toLowerCase().includes('back') || 
                    cam.label.toLowerCase().includes('rear')
                );
                
                if (backCamera) {
                    cameraId = backCamera.deviceId;
                    showDebugInfo('ប្រើកាមេរ៉ាខាងក្រោយ');
                } else {
                    cameraId = cameras[0].deviceId;
                    showDebugInfo('ប្រើកាមេរ៉ាដំបូងដែលរកឃើញ');
                }

                // Clear previous scanner if exists
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }

                // Initialize scanner with specific camera
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 },
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_QR_CODE]
                    },
                    false
                );

                // Start scanning
                await html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                
                isScannerActive = true;
                stopScannerBtn.disabled = false;
                scannerPlaceholder.style.display = 'none';
                readerDiv.classList.add('scanner-active');
                updateCameraMessage('កាមេរ៉ាបានបើកដោយជោគជ័យ! សូមស្កេន QR Code', false);
                hideDebugInfo();

            } catch (error) {
                console.error('Failed to start scanner:', error);
                updateCameraMessage(`កំហុស: ${error.message}`, true);
                showDebugInfo(`កំហុសលម្អិត: ${error.toString()}<br>ពិនិត្យថាតើអ្នកបានអនុញ្ញាតកាមេរ៉ារួចឬនៅ?`);
                
                startScannerBtn.disabled = false;
                retryScannerBtn.style.display = 'block';
                
                // Clean up on error
                if (html5QrcodeScanner) {
                    try {
                        await html5QrcodeScanner.clear();
                    } catch (e) {
                        // Ignore cleanup errors
                    }
                    html5QrcodeScanner = null;
                }
                isScannerActive = false;
            }
        }

        // Stop scanner
        async function stopScanner() {
            if (!isScannerActive) {
                return;
            }

            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }

                isScannerActive = false;
                startScannerBtn.disabled = false;
                stopScannerBtn.disabled = true;
                retryScannerBtn.style.display = 'none';
                
                scannerPlaceholder.style.display = 'block';
                readerDiv.classList.remove('scanner-active');
                updateCameraMessage('កាមេរ៉ាបានបិទ', false);
                hideDebugInfo();

            } catch (error) {
                console.error('Error stopping scanner:', error);
                updateCameraMessage('កំហុសក្នុងការបិទកាមេរ៉ា', true);
            }
        }

        // Retry scanner
        function retryScanner() {
            hideDebugInfo();
            startScanner();
        }

        // Scan success handler
        function onScanSuccess(decodedText, decodedResult) {
            const studentId = decodedText.trim();
            const student = getStudentById(studentId);
            
            if (student) {
                const success = markAttendance(studentId);
                
                if (success) {
                    resultDiv.className = 'result-section success';
                    resultDiv.innerHTML = `
                        <h2>✅ ចុះឈ្មោះវត្តមានដោយជោគជ័យ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">កម្រិត:</span> ${student.grade}
                                </div>
                            </div>
                        </div>
                        <p><strong>ពេលវេលា:</strong> ${new Date().toLocaleString('km-KH')}</p>
                    `;
                    playBeepSound();
                } else {
                    resultDiv.className = 'result-section error';
                    resultDiv.innerHTML = `
                        <h2>⚠️ សិស្សនេះបានចុះឈ្មោះរួចហើយ!</h2>
                        <div class="student-info">
                            <h3>ព័ត៌មានសិស្ស</h3>
                            <div class="student-details">
                                <div class="detail-item">
                                    <span class="detail-label">លេខកូដសិស្ស:</span> ${student.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ឈ្មោះសិស្ស:</span> ${student.name}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ថ្នាក់:</span> ${student.class}
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                setTimeout(() => {
                    stopScanner();
                }, 3000);
            } else {
                resultDiv.className = 'result-section error';
                resultDiv.innerHTML = `
                    <h2>❌ មិនមានសិស្សនៅក្នុងប្រព័ន្ធ!</h2>
                    <p>លេខកូដសិស្ស: ${studentId}</p>
                    <p>សូមពិនិត្យមើលលេខកូដសិស្សឡើងវិញ</p>
                `;
            }
        }

        // Scan failure handler
        function onScanFailure(error) {
            // Normal behavior - don't show errors unless there's a real problem
        }

        // Beep sound for feedback
        function playBeepSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 0.5);
            } catch (e) {
                // Audio not supported - silent failure
            }
        }

        // Event listeners
        startScannerBtn.addEventListener('click', startScanner);
        stopScannerBtn.addEventListener('click', stopScanner);
        retryScannerBtn.addEventListener('click', retryScanner);

        // Check camera support on load
        document.addEventListener('DOMContentLoaded', function() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateCameraMessage('Browser នេះមិនគាំទ្រកាមេរ៉ាទេ។ សូមប្រើ Chrome, Firefox ឬ Edge', true);
                startScannerBtn.disabled = true;
                showDebugInfo('Browser មិនគាំទ្រ getUserMedia API');
                return;
            }

            // Test camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    updateCameraMessage('កាមេរ៉ាអាចប្រើប្រាស់បាន។ ចុច "បើកការស្កេន" ដើម្បីចាប់ផ្ដើម', false);
                    // Stop the test stream immediately
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    updateCameraMessage('មិនអាចចូលប្រើកាមេរ៉ាបាន។ សូមពិនិត្យការអនុញ្ញាត', true);
                    showDebugInfo(`កំហុសសាកល្បង: ${err.toString()}`);
                });
        });
    </script>
</body>
</html>
